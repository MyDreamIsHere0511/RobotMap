<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Map Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .map-container {
      position: relative;
      width: 800px; /* bạn chỉnh theo kích cỡ map thật */
      height: 600px;
    }

    .map-container img.map {
      width: 100%;
      height: 100%;
    }

    .robot {
      position: absolute;
      width: 50px;
      height: 50px;
      left: 100px; /* vị trí ban đầu */
      top: 100px;
      display: none;
      transition: top 0.2s, left 0.2s;
    }

    button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      <input type="checkbox" id="toggleRobot" />
      Hiện robot
    </label>
    <button onclick="move('up')">W</button>
    <button onclick="move('left')">A</button>
    <button onclick="move('down')">S</button>
    <button onclick="move('right')">D</button>
  </div>

  <div class="map-container" id="mapArea">
    <img src="map.png" alt="Map" class="map">
    <img src="robot.png" alt="Robot" id="robot" class="robot">
  </div>

  <script>
    const robot = document.getElementById('robot');
    const checkbox = document.getElementById('toggleRobot');
    let x = 100, y = 100; // vị trí ban đầu (pixel)
    const step = 10; // khoảng cách mỗi lần di chuyển

    checkbox.addEventListener('change', () => {
      robot.style.display = checkbox.checked ? 'block' : 'none';
    });

    function move(direction) {
      if (!checkbox.checked) return;

      switch (direction) {
        case 'up': y = Math.max(0, y - step); break;
        case 'down': y = Math.min(550, y + step); break;
        case 'left': x = Math.max(0, x - step); break;
        case 'right': x = Math.min(750, x + step); break;
      }

      robot.style.left = x + 'px';
      robot.style.top = y + 'px';
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key.toLowerCase()) {
        case 'w': move('up'); break;
        case 's': move('down'); break;
        case 'a': move('left'); break;
        case 'd': move('right'); break;
      }
    });
  </script>
</body>
</html>
