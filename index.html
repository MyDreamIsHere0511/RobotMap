<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Map Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }
    
    #sidebar {
      width: 320px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      background-color: #f5f5f5;
      overflow-y: auto;
      resize: horizontal;
      min-width: 250px;
      max-width: 500px;
    }
    
    #sidebar-resizer {
      position: absolute;
      width: 8px;
      height: 100%;
      left: 320px;
      top: 0;
      background-color: #ccc;
      cursor: ew-resize;
      z-index: 100;
      transition: background-color 0.2s;
    }
    
    #sidebar-resizer:hover {
      background-color: #999;
    }
    
    #sidebar-resizer::after {
      content: "⇄";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      font-size: 12px;
    }
    
    #display-area {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: #eaeaea;
    }
    
    #map-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #map {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    #robot {
      position: absolute;
      width: 50px; /* Kích thước mặc định */
      transform-origin: center center;
      transition: transform 0.1s linear, left 0.1s linear, top 0.1s linear;
    }
    
    /* Phân khu 1: Điều khiển */
    #control-panel {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .controls-title {
      margin: 8px 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .history-controls {
      display: flex;
      gap: 5px;
    }
    
    .history-controls button {
      padding: 4px 8px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .movement-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .movement-grid button {
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .movement-grid button:hover {
      background-color: #d9d9d9;
    }
    
    .rotation-controls {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .rotation-controls button {
      flex: 1;
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .toggle-controls {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .direction-toggle-container {
      display: flex;
      flex-direction: column;
      gap: 5px;
      margin-top: 8px;
    }
    
    .direction-toggle-btn {
      padding: 8px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .direction-toggle {
      display: flex;
      gap: 5px;
    }
    
    .direction-toggle button {
      padding: 5px 10px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .direction-toggle button.active {
      background-color: #ffc107;
      font-weight: bold;
    }
    
    .save-controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .save-controls button {
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .save-controls button.save-position {
      background-color: #d1e7dd;
    }
    
    .save-controls button.save-size {
      background-color: #cfe2ff;
    }
    
    .save-controls button.save-program {
      background-color: #fff3cd;
    }
    
    .saved-items {
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 120px;
      overflow-y: auto;
      background-color: white;
    }
    
    .saved-item {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .saved-item:hover {
      background-color: #f5f5f5;
    }
    
    .saved-item button {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-weight: bold;
    }
    
    .unit-display {
      margin-top: 5px;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #d1d1d1;
      font-size: 0.9em;
    }
    
    .unit-display strong {
      color: #0d6efd;
    }
    
    .robot-resize-controls {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    
    .robot-resize-controls label {
      margin-right: 10px;
    }
    
    .robot-resize-controls input {
      width: 100%;
    }
    
    /* Phân khu 2: Lập trình khối */
    #block-programming {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .block-container {
      display: flex;
      margin-bottom: 10px;
      max-height: 250px; /* Giới hạn chiều cao để vừa màn hình */
    }
    
    .block-library {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: white;
      overflow-y: auto;
    }
    
    .program-area {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: white;
      margin-left: 10px;
      overflow-y: auto;
    }
    
    .command-block {
      margin: 3px 0;
      padding: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: move;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      position: relative;
    }
    
    .command-block input {
      width: 40px;
      margin-left: 5px;
      text-align: center;
    }
    
    .unit-label {
      font-size: 0.8em;
      margin-left: 2px;
      color: #666;
    }
    
    .command-block .block-controls {
      margin-left: auto;
      display: flex;
      gap: 3px;
    }
    
    .command-block .block-controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    .command-block .block-controls .delete-block {
      color: #dc3545;
    }
    
    .command-block .block-controls .toggle-block {
      color: #0d6efd;
    }
    
    .command-block.selected-block {
      box-shadow: 0 0 0 2px #0d6efd;
    }
    
    .command-block.dragging {
      opacity: 0.7;
    }
    
    .command-block.disabled {
      opacity: 0.5;
      text-decoration: line-through;
      background-color: #f0f0f0 !important;
    }
    
    .command-block.move-up { background-color: #d1e7dd; }
    .command-block.move-down { background-color: #f8d7da; }
    .command-block.move-left { background-color: #cfe2ff; }
    .command-block.move-right { background-color: #fff3cd; }
    .command-block.move-upleft { background-color: #d8f3dc; }
    .command-block.move-upright { background-color: #e9ecef; }
    .command-block.move-downleft { background-color: #e0e1ff; }
    .command-block.move-downright { background-color: #ffe8d9; }
    .command-block.spin { background-color: #d8d8ff; }
    .command-block.rotate-left { background-color: #ffccd5; }
    .command-block.rotate-right { background-color: #c9f7f5; }
    
    .run-program {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .run-program:hover {
      background-color: #45a049;
    }
    
    /* Điểm resize cho robot */
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5252;
      border-radius: 50%;
      bottom: -5px;
      right: -5px;
      cursor: nwse-resize;
      z-index: 10;
    }
    
    /* Input tên lưu */
    .save-name-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    
    .save-name-dialog input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .save-name-dialog button {
      padding: 8px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .save-name-dialog button.save {
      background-color: #4CAF50;
      color: white;
    }
    
    .save-name-dialog button.cancel {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <!-- Phân khu 1: Điều khiển trực tiếp -->
    <div id="control-panel">
      <h4 class="controls-title">
        Di chuyển
        <div class="history-controls">
          <button id="undo-button-1" onclick="undoAction()" title="Quay lại bước trước (Z)">↩</button>
          <button id="redo-button-1" onclick="redoAction()" title="Tiến lại bước sau (Y)">↪</button>
        </div>
      </h4>
      
      <div class="unit-display">
        Tỷ lệ hiện tại: <strong><span id="scale-ratio">1</span> cm/pixel</strong>
      </div>
      
      <div class="movement-grid">
        <button onclick="moveRobotInDirection(-1, -1)">↖ (U)</button>
        <button onclick="moveRobotInDirection(0, -1)">↑ (W)</button>
        <button onclick="moveRobotInDirection(1, -1)">↗ (I)</button>
        <button onclick="moveRobotInDirection(-1, 0)">← (A)</button>
        <button onclick="spinRobot()">⟳ (Space)</button>
        <button onclick="moveRobotInDirection(1, 0)">→ (D)</button>
        <button onclick="moveRobotInDirection(-1, 1)">↙ (J)</button>
        <button onclick="moveRobotInDirection(0, 1)">↓ (S)</button>
        <button onclick="moveRobotInDirection(1, 1)">↘ (K)</button>
      </div>
      
      <div class="rotation-controls">
        <button onclick="rotate(-2)">⟲ Quay Trái (Q)</button>
        <button onclick="rotate(2)">⟳ Quay Phải (E)</button>
        <button onclick="centerRobot()">⟴ Reset</button>
      </div>
      
      <div class="toggle-controls">
        <div class="toggle-robot">
          <label><input type="checkbox" id="toggle-robot" checked onchange="toggleRobot()"> Ẩn/Hiện Robot</label>
        </div>
        
        <!-- Thay thế nút chỉ thị hướng cũ bằng nút đảo chiều -->
        <div class="direction-toggle-container">
          <div class="direction-toggle-btn">
            <span>Đảo chiều robot:</span>
            <div class="direction-toggle">
              <button id="toggle-vertical" onclick="toggleVerticalDirection()">Trên/Dưới</button>
              <button id="toggle-horizontal" onclick="toggleHorizontalDirection()">Trái/Phải</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="robot-resize-controls">
        <label>Kích thước robot:</label>
        <input type="range" id="robot-size" min="20" max="150" value="50" oninput="resizeRobot(this.value)">
      </div>
      
      <div class="save-controls">
        <button class="save-position" onclick="showSaveDialog('position')">💾 Lưu vị trí hiện tại</button>
        <button class="save-size" onclick="showSaveDialog('size')">📏 Lưu kích thước robot</button>
        <button class="save-program" onclick="showSaveDialog('program')">📋 Lưu chương trình</button>
      </div>
      
      <h5 class="controls-title">Vị trí đã lưu</h5>
      <div class="saved-items" id="saved-positions">
        <!-- Các vị trí đã lưu sẽ được thêm ở đây -->
      </div>
      
      <h5 class="controls-title">Kích thước đã lưu</h5>
      <div class="saved-items" id="saved-sizes">
        <!-- Các kích thước đã lưu sẽ được thêm ở đây -->
      </div>
      
      <h5 class="controls-title">Chương trình đã lưu</h5>
      <div class="saved-items" id="saved-programs">
        <!-- Các chương trình đã lưu sẽ được thêm ở đây -->
      </div>
    </div>
    
    <!-- Phân khu 2: Lập trình khối -->
    <div id="block-programming">
      <h4 class="controls-title">
        Lập trình khối
        <div class="history-controls">
          <button id="undo-button-2" onclick="undoAction()" title="Quay lại bước trước (Z)">↩</button>
          <button id="redo-button-2" onclick="redoAction()" title="Tiến lại bước sau (Y)">↪</button>
        </div>
      </h4>
      
      <div class="block-container">
        <div class="block-library" id="block-library">
          <div class="command-block move-up" draggable="true" data-command="up">
            Lên <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-down" draggable="true" data-command="down">
            Xuống <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-left" draggable="true" data-command="left">
            Trái <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-right" draggable="true" data-command="right">
            Phải <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-upleft" draggable="true" data-command="upleft">
            Chéo trái lên <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-upright" draggable="true" data-command="upright">
            Chéo phải lên <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-downleft" draggable="true" data-command="downleft">
            Chéo trái xuống <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-downright" draggable="true" data-command="downright">
            Chéo phải xuống <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block spin" draggable="true" data-command="spin">
            Xoay tròn <input type="number" value="1" min="1"><span class="unit-label">vòng</span>
          </div>
          <div class="command-block rotate-left" draggable="true" data-command="rotateleft">
            Quay trái <input type="number" value="45" min="1"><span class="unit-label">độ</span>
          </div>
          <div class="command-block rotate-right" draggable="true" data-command="rotateright">
            Quay phải <input type="number" value="45" min="1"><span class="unit-label">độ</span>
          </div>
        </div>
        
        <div class="program-area" id="program-area">
          <!-- Khu vực nhận các khối lệnh -->
        </div>
      </div>
      
      <button class="run-program" onclick="runProgram()" id="run-program-btn">Chạy chương trình (Enter)</button>
    </div>
  </div>
  
  <div id="sidebar-resizer"></div>
  
  <!-- Phân khu 3: Hiển thị map và robot -->
  <div id="display-area">
    <div id="map-container">
      <img id="map" src="map.png" alt="Map" />
    </div>
    <div id="robot-container">
      <img id="robot" src="robot.png" alt="Robot" />
      <div class="resize-handle" id="resize-handle"></div>
    </div>
  </div>
  
  <!-- Hộp thoại nhập tên lưu -->
  <div class="save-name-dialog" id="save-dialog">
    <h4 id="save-dialog-title">Lưu vị trí</h4>
    <input type="text" id="save-name" placeholder="Nhập tên">
    <div>
      <button class="save" onclick="saveItem()">Lưu</button>
      <button class="cancel" onclick="hideSaveDialog()">Hủy</button>
    </div>
  </div>

  <script>
    const robot = document.getElementById("robot");
    const mapImg = document.getElementById("map");
    const resizeHandle = document.getElementById("resize-handle");
    const saveDialog = document.getElementById("save-dialog");
    const sidebar = document.getElementById("sidebar");
    const sidebarResizer = document.getElementById("sidebar-resizer");
    const programArea = document.getElementById("program-area");
    const blockLibrary = document.getElementById("block-library");
    
    let x = 100, y = 100, angle = 0;
    let robotSize = 50; // Kích thước mặc định của robot
    let isProgramRunning = false;
    let programQueue = [];
    let invertedVertical = false;
    let invertedHorizontal = false;
    
    // Lịch sử thao tác cho Undo/Redo
    let history = [];
    let historyIndex = -1;
    let ignoreNextUpdate = false;
    
    // Biến cho hộp thoại lưu
    let savingType = '';
    
    // Thông số chuyển đổi tỷ lệ
    const MAP_REAL_WIDTH = 120; // Kích thước thực tế của map (cm)
    const MAP_REAL_HEIGHT = 120; // Kích thước thực tế của map (cm)
    const ROBOT_REAL_WIDTH = 16; // Kích thước thực tế của robot (cm)
    let pixelToCmRatio = 1; // Tỷ lệ pixel/cm, sẽ được tính lại khi load ảnh
    
    // Khởi tạo danh sách vị trí, kích thước và chương trình đã lưu
    let savedPositions = JSON.parse(localStorage.getItem('robotPositions')) || [];
    let savedSizes = JSON.parse(localStorage.getItem('robotSizes')) || [];
    let savedPrograms = JSON.parse(localStorage.getItem('robotPrograms')) || [];
    
    // Khởi tạo khi trang tải xong
    window.addEventListener('load', function() {
      calculateScale();
      centerRobot();
      positionResizeHandle();
      updateSavedPositionsList();
      updateSavedSizesList();
      updateSavedProgramsList();
    });
    
    // Tính toán tỷ lệ khi ảnh được tải
    mapImg.addEventListener('load', calculateScale);
    
    // Tính lại tỷ lệ khi cửa sổ thay đổi kích thước
    window.addEventListener('resize', function() {
      calculateScale();
      centerRobot();
      positionResizeHandle();
    });
    
    // Tính toán tỷ lệ pixel/cm
    function calculateScale() {
      const mapRect = mapImg.getBoundingClientRect();
      pixelToCmRatio = MAP_REAL_WIDTH / mapRect.width;
      
      // Cập nhật hiển thị tỷ lệ
      document.getElementById('scale-ratio').textContent = pixelToCmRatio.toFixed(3);
      
      // Tính toán kích thước robot phù hợp với tỷ lệ mới
      const idealRobotWidth = ROBOT_REAL_WIDTH / pixelToCmRatio;
      robotSize = Math.max(20, Math.min(150, idealRobotWidth));
      robot.style.width = `${robotSize}px`;
      document.getElementById('robot-size').value = robotSize;
    }
    
    // Chuyển đổi từ cm sang pixel
    function cmToPixel(cm) {
      return cm / pixelToCmRatio;
    }
    
    // Lưu một trạng thái vào lịch sử
    function saveToHistory() {
      if (ignoreNextUpdate) {
        ignoreNextUpdate = false;
        return;
      }
      
      // Cắt bỏ lịch sử phía trước nếu đang ở giữa
      if (historyIndex < history.length - 1) {
        history = history.slice(0, historyIndex + 1);
      }
      
      // Lưu trạng thái hiện tại
      history.push({
        x: x,
        y: y,
        angle: angle,
        robotSize: robotSize,
        invertedVertical: invertedVertical,
        invertedHorizontal: invertedHorizontal
      });
      
      historyIndex = history.length - 1;
      
      // Cập nhật trạng thái nút
      updateUndoRedoButtons();
    }
    
    // Cập nhật trạng thái nút Undo/Redo
    function updateUndoRedoButtons() {
      document.getElementById('undo-button-1').disabled = historyIndex <= 0;
      document.getElementById('redo-button-1').disabled = historyIndex >= history.length - 1;
      document.getElementById('undo-button-2').disabled = historyIndex <= 0;
      document.getElementById('redo-button-2').disabled = historyIndex >= history.length - 1;
    }
    
    // Thực hiện quay lại
    function undoAction() {
      if (historyIndex > 0) {
        historyIndex--;
        const state = history[historyIndex];
        ignoreNextUpdate = true;
        
        x = state.x;
        y = state.y;
        angle = state.angle;
        robotSize = state.robotSize;
        invertedVertical = state.invertedVertical || false;
        invertedHorizontal = state.invertedHorizontal || false;
        
        robot.style.width = `${robotSize}px`;
        document.getElementById('robot-size').value = robotSize;
        document.getElementById('toggle-vertical').classList.toggle('active', invertedVertical);
        document.getElementById('toggle-horizontal').classList.toggle('active', invertedHorizontal);
        
        updateRobot();
        updateUndoRedoButtons();
      }
    }
    
    // Thực hiện tiến tới
    function redoAction() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        const state = history[historyIndex];
        ignoreNextUpdate = true;
        
        x = state.x;
        y = state.y;
        angle = state.angle;
        robotSize = state.robotSize;
        invertedVertical = state.invertedVertical || false;
        invertedHorizontal = state.invertedHorizontal || false;
        
        robot.style.width = `${robotSize}px`;
        document.getElementById('robot-size').value = robotSize;
        document.getElementById('toggle-vertical').classList.toggle('active', invertedVertical);
        document.getElementById('toggle-horizontal').classList.toggle('active', invertedHorizontal);
        
        updateRobot();
        updateUndoRedoButtons();
      }
    }
    
    function resizeRobot(size) {
      robotSize = parseInt(size);
      robot.style.width = `${robotSize}px`;
      positionResizeHandle();
      updateRobot();
      saveToHistory();
    }
    
    function centerRobot() {
      const mapRect = mapImg.getBoundingClientRect();
      
      // Đặt robot ở giữa map
      x = mapRect.left + (mapRect.width / 2) - (robotSize / 2);
      y = mapRect.top + (mapRect.height / 2) - (robotSize / 2);
      
      updateRobot();
      saveToHistory();
    }
    
    function updateRobot() {
      robot.style.left = `${x}px`;
      robot.style.top = `${y}px`;
      robot.style.transform = `rotate(${angle}deg)`;
      positionResizeHandle();
    }
    
    function positionResizeHandle() {
      const robotRect = robot.getBoundingClientRect();
      resizeHandle.style.left = (robotRect.right - 5) + 'px';
      resizeHandle.style.top = (robotRect.bottom - 5) + 'px';
    }
    
    // Hàm toggle chiều dọc
    function toggleVerticalDirection() {
      invertedVertical = !invertedVertical;
      document.getElementById('toggle-vertical').classList.toggle('active', invertedVertical);

    }
    
    // Hàm toggle chiều ngang
    function toggleHorizontalDirection() {
      invertedHorizontal = !invertedHorizontal;
      document.getElementById('toggle-horizontal').classList.toggle('active', invertedHorizontal);
      saveToHistory();
    }
    
    // Di chuyển theo hướng
    function moveRobotInDirection(dx, dy) {
      // Áp dụng đảo chiều nếu có
      if (invertedVertical) dy = -dy;
      if (invertedHorizontal) dx = -dx;
      
      // Chuyển đổi cm sang pixel với tỷ lệ phù hợp
      const moveAmount = cmToPixel(1); // Di chuyển mặc định 1cm
      
      // Áp dụng di chuyển
      x += dx * moveAmount;
      y += dy * moveAmount;
      
      updateRobot();
      saveToHistory();
    }
    
    function rotate(degrees) {
      angle += degrees;
      updateRobot();
      saveToHistory();
    }
    
    function spinRobot() {
      // Xoay tròn 2 vòng rồi trở về góc ban đầu
      const startAngle = angle;
      let currentRotation = 0;
      
      function animateRotation() {
        currentRotation += 5;
        if (currentRotation <= 720) {
          angle = startAngle + currentRotation;
          updateRobot();
          requestAnimationFrame(animateRotation);
        } else {
          angle = startAngle;
          updateRobot();
          saveToHistory();
        }
      }
      
      requestAnimationFrame(animateRotation);
    }
    
    function toggleRobot() {
      robot.style.display = document.getElementById("toggle-robot").checked ? 'block' : 'none';
      resizeHandle.style.display = document.getElementById("toggle-robot").checked ? 'block' : 'none';

    // Thêm các nút điều khiển cho khối
    function addBlockControls(block) {

        block.classList.toggle('disabled');

      // Thêm nút xóa

      deleteBtn.className = 'delete-block';
      deleteBtn.innerHTML = '✕';
      deleteBtn.title = 'Xóa khối';
      deleteBtn.onclick = function(e) {
        e.stopPropagation();
        document.getElementById('program-area').removeChild(block);
      };
      
      // Thêm các nút vào div điều khiển
      controlsDiv.appendChild(toggleBtn);
      controlsDiv.appendChild(deleteBtn);
      
      // Thêm div điều khiển vào khối
      block.appendChild(controlsDiv);
      
      // Thêm sự kiện khi nhấp vào khối
      block.addEventListener('click', function() {
        if (this.classList.contains('selected-block')) {
          this.classList.remove('selected-block');
          document.removeEventListener('keydown', blockKeyHandler);
        } else {
          // Bỏ chọn tất cả các khối khác
          document.querySelectorAll('.command-block.selected-block').forEach(b => {
            b.classList.remove('selected-block');
          });
          
          this.classList.add('selected-block');
          
          // Thêm hàm xử lý phím
          document.addEventListener('keydown', blockKeyHandler);
        }
      });
    }
    
    // Hàm xử lý phím khi khối được chọn
    function blockKeyHandler(e) {
      const selectedBlock = document.querySelector('.command-block.selected-block');
      if (!selectedBlock) return;
      
      if (e.key === 'ArrowUp') {
        e.preventDefault();
        const prev = selectedBlock.previousElementSibling;
        if (prev) {
          selectedBlock.parentNode.insertBefore(selectedBlock, prev);
        }
      } else if (e.key === 'ArrowDown') {
        e.preventDefault();
        const next = selectedBlock.nextElementSibling;
        if (next) {
          selectedBlock.parentNode.insertBefore(next, selectedBlock);
        }
      } else if (e.key === 'Escape') {
        selectedBlock.classList.remove('selected-block');
        document.removeEventListener('keydown', blockKeyHandler);
      }
    }
    
    // Xử lý kéo thả các khối lệnh
    document.querySelectorAll('.command-block').forEach(block => {
      block.addEventListener('dragstart', function(e) {
        e.dataTransfer.setData('text/plain', this.dataset.command);
        e.dataTransfer.effectAllowed = 'copy';
        this.classList.add('dragging');
      });
      
      block.addEventListener('dragend', function() {
        this.classList.remove('dragging');
      });
    });
    
    // Cho phép thả khối vào program area
    programArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
      
      const afterElement = getDragAfterElement(programArea, e.clientY);
      const draggable = document.querySelector('.dragging');
      if (draggable && draggable.parentElement !== blockLibrary) {
        if (afterElement == null) {
          programArea.appendChild(draggable);
        } else {
          programArea.insertBefore(draggable, afterElement);
        }
      }
    });
    
    programArea.addEventListener('drop', function(e) {
      e.preventDefault();
      const command = e.dataTransfer.getData('text/plain');
      if (command) {
        // Tìm khối lệnh gốc
        const originalBlock = document.querySelector(`.command-block[data-command="${command}"]`);
        if (originalBlock && originalBlock.parentElement === blockLibrary) {
          // Tạo một bản sao của khối lệnh
          const newBlock = originalBlock.cloneNode(true);
          newBlock.draggable = true;
          
          // Thêm các nút điều khiển khối
          addBlockControls(newBlock);
          
          // Xác định vị trí thả
          const afterElement = getDragAfterElement(programArea, e.clientY);
          if (afterElement == null) {
            programArea.appendChild(newBlock);
          } else {
            programArea.insertBefore(newBlock, afterElement);
          }
          
          // Thiết lập các sự kiện cho khối mới
          newBlock.addEventListener('dragstart', function(e) {
            e.dataTransfer.setData('text/plain', this.dataset.command);
            this.classList.add('dragging');
          });
          
          newBlock.addEventListener('dragend', function() {
            this.classList.remove('dragging');
          });
        }
      }
    });
    
    // Hàm để xác định vị trí thả
    function getDragAfterElement(container, y) {
      const draggableElements = [...container.querySelectorAll('.command-block:not(.dragging)')];
      
      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = y - box.top - box.height / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
    
    // Xử lý kéo thả resize robot
    let isResizing = false;
    
    resizeHandle.addEventListener('mousedown', function(e) {
      isResizing = true;
      e.preventDefault();
    });
    
    document.addEventListener('mousemove', function(e) {
      if (!isResizing) return;
      
      const robotRect = robot.getBoundingClientRect();
      
      // Tính toán kích thước mới dựa trên vị trí chuột
      const newWidth = e.clientX - robotRect.left;
      const newHeight = e.clientY - robotRect.top;
      
      // Giữ tỷ lệ khung hình 1:1
      const newSize = Math.max(Math.min(newWidth, newHeight), 20);
      
      // Cập nhật kích thước robot
      robotSize = newSize;
      robot.style.width = `${robotSize}px`;
      
      // Cập nhật giá trị thanh trượt

      // Cập nhật vị trí robot

    function runProgram() {
      if (isProgramRunning) return;
      
      // Thu thập tất cả các lệnh từ program area (chỉ lấy các khối không bị vô hiệu hóa)
      const commands = Array.from(programArea.querySelectorAll('.command-block:not(.disabled)')).map(block => {
        const command = block.dataset.command;
        const value = parseInt(block.querySelector('input').value) || 1;
        return { command, value };
      });
      
      if (commands.length === 0) {
        alert('Không có lệnh nào để chạy!');
        return;
      }
      
      // Đặt vào hàng đợi và thực thi
      programQueue = commands;
      isProgramRunning = true;
      executeNextCommand();
    }
    
    function executeNextCommand() {
      if (programQueue.length === 0) {
        isProgramRunning = false;
        saveToHistory();
        return;
      }
      
      const command = programQueue.shift();
      const value = command.value;
      
      switch (command.command) {
        case 'up':
          // Di chuyển lên với khoảng cách value (cm)
          moveWithCmValue(0, -value);
          break;
        case 'down':
          // Di chuyển xuống với khoảng cách value (cm)
          moveWithCmValue(0, value);
          break;
        case 'left':
          // Di chuyển trái với khoảng cách value (cm)
          moveWithCmValue(-value, 0);
          break;
        case 'right':
          // Di chuyển phải với khoảng cách value (cm)
          moveWithCmValue(value, 0);
          break;
        case 'upleft':
          // Di chuyển chéo trái lên với khoảng cách value (cm)
          moveWithCmValue(-value, -value);
          break;
        case 'upright':
          // Di chuyển chéo phải lên với khoảng cách value (cm)
          moveWithCmValue(value, -value);
          break;
        case 'downleft':
          // Di chuyển chéo trái xuống với khoảng cách value (cm)
          moveWithCmValue(-value, value);
          break;
        case 'downright':
          // Di chuyển chéo phải xuống với khoảng cách value (cm)
          moveWithCmValue(value, value);
          break;
        case 'spin':
          // Xoay tròn value vòng
          spinRobotWithValue(value);
          return; // Hàm spinRobotWithValue sẽ gọi executeNextCommand khi hoàn thành
        case 'rotateleft':
          // Quay trái value độ
          rotate(-value);
          break;
        case 'rotateright':
          // Quay phải value độ
          rotate(value);
          break;
      }
      
      // Chờ một chút giữa các lệnh để tạo hiệu ứng mượt mà
      setTimeout(executeNextCommand, 300);
    }
    
    // Di chuyển một khoảng cách tính bằng cm
    function moveWithCmValue(dx, dy) {
      // Áp dụng đảo chiều nếu có
      if (invertedVertical) dy = -dy;
      if (invertedHorizontal) dx = -dx;
      
      // Tính toán lượng pixel cần di chuyển
      const pixelDx = cmToPixel(dx);
      const pixelDy = cmToPixel(dy);
      
      // Áp dụng di chuyển
      x += pixelDx;
      y += pixelDy;
      
      updateRobot();
    }
    
    // Xoay tròn với số vòng xác định
    function spinRobotWithValue(rounds) {
      const startAngle = angle;
      let currentRotation = 0;
      const totalRotation = rounds * 360; // Số độ cần xoay
      
      function animateRotation() {
        const step = 5; // Số độ mỗi bước xoay
        currentRotation += step;
        
        if (currentRotation <= totalRotation) {
          angle = startAngle + currentRotation;
          updateRobot();
          requestAnimationFrame(animateRotation);
        } else {
          angle = startAngle;
          updateRobot();
          
          // Tiếp tục với lệnh tiếp theo
          setTimeout(executeNextCommand, 300);
        }
      }
      
      requestAnimationFrame(animateRotation);
    }
    
    // Xử lý phím
    document.addEventListener("keydown", (e) => {
      // Nếu đang focus vào input, không xử lý phím
      if (e.target.tagName === 'INPUT') {
        return;
      }
      
      if (isProgramRunning) return; // Không xử lý phím khi chương trình đang chạy
      
      // Nếu có khối được chọn, ưu tiên xử lý khối
      if (document.querySelector('.command-block.selected-block')) {
        if (e.key === 'ArrowUp' || e.key === 'ArrowDown' || e.key === 'Escape') {
          blockKeyHandler(e);
          return;
        }
      }
      
      // Phím Enter để chạy chương trình
      if (e.key === 'Enter') {
        runProgram();
        return;
      }
      
      switch (e.key.toLowerCase()) {
        case 'w': moveRobotInDirection(0, -1); break;
        case 's': moveRobotInDirection(0, 1); break;
        case 'a': moveRobotInDirection(-1, 0); break;
        case 'd': moveRobotInDirection(1, 0); break;
        case 'u': moveRobotInDirection(-1, -1); break;
        case 'i': moveRobotInDirection(1, -1); break;
        case 'j': moveRobotInDirection(-1, 1); break;
        case 'k': moveRobotInDirection(1, 1); break;
        case 'q': rotate(-2); break;
        case 'e': rotate(2); break;
        case ' ': spinRobot(); break;
        case 'r': centerRobot(); break;
        case 'z': 
          if (e.ctrlKey) undoAction();
          break;
        case 'y': 
          if (e.ctrlKey) redoAction();
          break;
      }
    });
    
    // Khởi tạo
    updateRobot();
    saveToHistory(); // Lưu trạng thái ban đầu
    updateUndoRedoButtons();
  </script>
</body>
</html>
