<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Map Control</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }
    .left-panel {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      width: 250px;
      padding: 10px;
      gap: 20px;
      background-color: #f0f0f0;
    }
    .controls, .inputs {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }
    .controls button, .inputs button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .map-area {
      flex: 1;
      position: relative;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    #robot {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <button id="forward">Tiến (W)</button>
        <button id="backward">Lùi (S)</button>
        <button id="left">Trái (A)</button>
        <button id="right">Phải (D)</button>
        <button id="rotateLeft">Quay Trái (J)</button>
        <button id="rotateRight">Quay Phải (K)</button>
      </div>
      <div class="inputs">
        <input type="number" id="angleInput" placeholder="Nhập góc quay (°)" />
        <button onclick="rotateByInput(true)">Quay Trái</button>
        <button onclick="rotateByInput(false)">Quay Phải</button>
      </div>
    </div>
    <div class="map-area">
      <img id="map" src="map.png" alt="Map" onload="updateRobotSize()" />
      <img id="robot" src="robot.png" alt="Robot" />
    </div>
  </div>
  <script>
    const robot = document.getElementById("robot");
    const map = document.getElementById("map");
    let angle = 0;

    function updateRobotSize() {
      const mapWidth = map.clientWidth;
      const mapHeight = map.clientHeight;
      // Giả định tỉ lệ robot 12x16 cm, map 120x120 cm
      const scaleX = mapWidth * (12 / 120);
      const scaleY = mapHeight * (16 / 120);
      robot.style.width = `${scaleX}px`;
      robot.style.height = `${scaleY}px`;
    }

    function rotate(deg) {
      angle = (angle + deg) % 360;
      robot.style.transform = `translate(-50%, -50%) rotate(${angle}deg)`;
    }

    function rotateByInput(isLeft) {
      const value = parseFloat(document.getElementById("angleInput").value);
      if (!isNaN(value)) {
        rotate(isLeft ? -value : value);
      }
    }

    document.getElementById("rotateLeft").addEventListener("click", () => rotate(-2));
    document.getElementById("rotateRight").addEventListener("click", () => rotate(2));

    // Key controls
    document.addEventListener("keydown", (e) => {
      switch (e.key.toLowerCase()) {
        case "j": rotate(-2); break;
        case "k": rotate(2); break;
      }
    });

    window.addEventListener("resize", updateRobotSize);
  </script>
</body>
</html>
