<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Map Interface</title>
  <style>
    :root {
      --primary-color: #3498db;
      --secondary-color: #2ecc71;
      --accent-color: #f39c12;
      --danger-color: #e74c3c;
      --light-bg: #f5f5f5;
      --dark-bg: #2c3e50;
      --text-dark: #333;
      --text-light: #f5f5f5;
      --border-color: #ddd;
      --shadow: 0 2px 5px rgba(0,0,0,0.1);
      --theme-transition: background-color 0.3s, color 0.3s;
      
      /* Màu cho các command block */
      --move-up-bg: #d1e7dd;
      --move-down-bg: #f8d7da;
      --move-left-bg: #cfe2ff;
      --move-right-bg: #fff3cd;
      --move-upleft-bg: #d8f3dc;
      --move-upright-bg: #e9ecef;
      --move-downleft-bg: #e0e1ff;
      --move-downright-bg: #ffe8d9;
      --spin-bg: #d8d8ff;
      --rotate-left-bg: #ffccd5;
      --rotate-right-bg: #c9f7f5;
    }
    
    body.dark-mode {
      --light-bg: #1a1a2e;
      --border-color: #444;
      --text-dark: #f5f5f5;
      
      /* Màu tối cho các command block */
      --move-up-bg: #1e4d3d;
      --move-down-bg: #4d2828;
      --move-left-bg: #1e294d;
      --move-right-bg: #4d412e;
      --move-upleft-bg: #1e3e2e;
      --move-upright-bg: #2e2e2e;
      --move-downleft-bg: #252540;
      --move-downright-bg: #40332a;
      --spin-bg: #2e2e4d;
      --rotate-left-bg: #4d2a38;
      --rotate-right-bg: #2a4d49;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: var(--light-bg);
      color: var(--text-dark);
      transition: var(--theme-transition);
    }
    
    #header-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 40px;
      background-color: var(--primary-color);
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
      box-shadow: var(--shadow);
    }
    
    #header-bar .title {
      font-weight: bold;
      font-size: 1.2em;
    }
    
    #header-controls {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    .header-button {
      padding: 5px 10px;
      background-color: rgba(255,255,255,0.2);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .header-button:hover {
      background-color: rgba(255,255,255,0.3);
    }
    
    .theme-toggle {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    
    .theme-toggle span {
      margin-right: 5px;
    }
    
    .toggle-switch {
      position: relative;
      width: 40px;
      height: 20px;
      background-color: rgba(0,0,0,0.3);
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background-color: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }
    
    .dark-mode .toggle-switch {
      background-color: var(--accent-color);
    }
    
    .dark-mode .toggle-switch::after {
      transform: translateX(20px);
    }
    
    #main-container {
      display: flex;
      width: 100%;
      height: 100%;
      padding-top: 40px; /* Để tránh bị header che */
    }
    
    #sidebar {
      width: 320px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid var(--border-color);
      background-color: var(--light-bg);
      overflow-y: auto;
      resize: horizontal;
      min-width: 250px;
      max-width: 500px;
      transition: var(--theme-transition);
    }
    
    #sidebar-resizer {
      position: absolute;
      width: 8px;
      height: calc(100% - 40px); /* Trừ đi height của header */
      left: 320px;
      top: 40px; /* Bắt đầu từ dưới header */
      background-color: var(--border-color);
      cursor: ew-resize;
      z-index: 100;
      transition: background-color 0.2s;
    }
    
    #sidebar-resizer:hover {
      background-color: var(--primary-color);
    }
    
    #sidebar-resizer::after {
      content: "⫴";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--text-dark);
      font-size: 12px;
    }
    
    #display-area {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: var(--light-bg);
      transition: var(--theme-transition);
    }
    
    #map-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }
    
    #map {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: relative;
      z-index: 1; /* Đảm bảo map nằm dưới robot */
      user-select: none;
    }
    
    /* Grid overlay */
    #grid-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      opacity: 0.5;
      display: none;
      z-index: 2; /* Lưới hiển thị trên map */
    }
    
    .grid-line {
      position: absolute;
      background-color: rgba(0, 0, 255, 0.3);
    }
    
    /* Coordinate display */
    #coordinates-display {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      cursor: default;
    }
    
    #coordinates-display[data-draggable="true"] {
      cursor: move;
    }
    
    #coordinates-display div {
      margin: 2px 0;
    }
    
    /* Mini-map display */
    #mini-map-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 150px;
      background-color: rgba(0, 0, 0, 0.7);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      z-index: 10;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      cursor: default;
    }
    
    #mini-map-container[data-draggable="true"] {
      cursor: move;
    }
    
    #mini-map {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #mini-map-indicator {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #ff0000;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }
    
    #mouse-position-indicator {
      position: absolute;
      width: 6px;
      height: 6px;
      background-color: #ffff00;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    
    #mini-map-robot {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: var(--accent-color);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }
    
    /* Robot styling */
    #robot-container {
      position: absolute;
      z-index: 5; /* Đảm bảo robot hiển thị trên map */
      cursor: grab;
      transition: transform 0.3s ease;
    }
    
    #robot-container.dragging {
      cursor: grabbing;
      z-index: 10;
      filter: drop-shadow(0 5px 15px rgba(0,0,0,0.6));
    }
    
    #robot {
      position: absolute;
      width: 50px; /* Kích thước mặc định */
      transform-origin: center center;
      transition: transform 0.1s linear, left 0.1s linear, top 0.1s linear;
      filter: drop-shadow(0 3px 5px rgba(0,0,0,0.3));
      user-select: none;
    }
    
    /* Waypoint markers */
    .waypoint-marker {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: var(--accent-color);
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      cursor: pointer;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }
    
    .waypoint-marker:hover {
      background-color: #e67e22;
    }
    
    .waypoint-marker.target-waypoint {
      background-color: var(--secondary-color);
    }
    
    .waypoint-label {
      position: absolute;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
      white-space: nowrap;
      transform: translateY(-120%);
      user-select: none;
    }
    
    /* Angle visualization */
    .angle-point {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #3498db;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      cursor: pointer;
    }
    
    .angle-path {
      position: absolute;
      border: 2px solid #3498db;
      z-index: 4;
      pointer-events: none;
    }
    
    .angle-arc {
      position: absolute;
      border: 2px solid #3498db;
      border-radius: 50%;
      z-index: 4;
      pointer-events: none;
    }
    
    .angle-display {
      position: absolute;
      background-color: rgba(52, 152, 219, 0.8);
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
      transform: translate(-50%, -50%);
      z-index: 6;
      pointer-events: none;
    }
    
    .angle-value-display {
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 1000;
      display: none;
    }
    
    /* Line drawing */
    .line-point {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #e74c3c;
      border: 2px solid white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      cursor: pointer;
    }
    
    .line-path {
      position: absolute;
      height: 2px;
      background-color: #e74c3c;
      transform-origin: left center;
      z-index: 4;
    }
    
    .line-length {
      position: absolute;
      background-color: rgba(231, 76, 60, 0.8);
      color: white;
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 12px;
      transform: translate(-50%, -50%);
      z-index: 6;
      pointer-events: none;
    }
    
    /* Settings panel */
    .setting-description {
      font-size: 0.9em;
      color: var(--text-dark);
      margin-bottom: 10px;
    }
    
    .setting-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .setting-button {
      padding: 8px 12px;
      background-color: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-dark);
      transition: background-color 0.2s;
    }
    
    .setting-button:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }
    
    .setting-button.active {
      background-color: var(--primary-color);
      color: white;
    }
    /* Resize handle for robot */
    #robot-resize-handle {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: #ff0000;
      border: 2px solid white;
      border-radius: 50%;
      cursor: nwse-resize;
      z-index: 6;
      box-shadow: 0 0 3px rgba(0,0,0,0.5);
    }
    
    /* Settings menu */
    #settings-menu {
      position: absolute;
      width: 250px;
      background-color: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      padding: 15px;
      display: none;
    }
    
    #settings-menu h3 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .settings-option {
      margin-bottom: 15px;
    }
    
    .settings-option button {
      padding: 8px 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    
    .settings-option button:hover {
      background-color: #2980b9;
    }
    
    /* Marker menu */
    #marker-menu {
      position: absolute;
      width: 250px;
      background-color: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 1000;
      padding: 15px;
      display: none;
    }
    
    #marker-menu h3 {
      margin-top: 0;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border-color);
    }
    
    .marker-option {
      margin-bottom: 15px;
    }
    
    .marker-option button {
      padding: 8px 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    
    .marker-option button:hover {
      background-color: #2980b9;
    }
    
    .submenu {
      margin-left: 20px;
      margin-top: 10px;
      display: none;
    }
    
    .submenu button {
      background-color: #34495e;
    }
    
    .submenu button:hover {
      background-color: #2c3e50;
    }
    
    /* Angle display box */
    #angle-display-box {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 100;
      display: none;
    }
    
    /* Control panels in sidebar */
    .control-panel {
      border-bottom: 1px solid var(--border-color);
      padding: 15px;
      transition: var(--theme-transition);
    }
    
    .control-panel:last-child {
      border-bottom: none;
    }
    
    .panel-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    
    .panel-header h2 {
      margin: 0;
      font-size: 1.2em;
      color: var(--text-dark);
      transition: var(--theme-transition);
    }
    
    .panel-collapse-icon {
      transition: transform 0.3s;
    }
    
    .panel-header.collapsed .panel-collapse-icon {
      transform: rotate(-90deg);
    }
    
    .panel-content {
      overflow: hidden;
      transition: max-height 0.3s;
      max-height: 1000px; /* A large value to ensure content fits */
    }
    
    .panel-header.collapsed + .panel-content {
      max-height: 0;
    }
    
    .control-group {
      margin-bottom: 15px;
    }
    
    .control-group:last-child {
      margin-bottom: 0;
    }
    
    .control-label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      color: var(--text-dark);
      transition: var(--theme-transition);
    }
    
    .control-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
    }
    
    .control-button {
      flex: 1;
      min-width: 60px;
      padding: 8px 10px;
      background-color: var(--light-bg);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      cursor: pointer;
      color: var(--text-dark);
      transition: background-color 0.2s, color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
    }
    
    .control-button:hover {
      background-color: rgba(52, 152, 219, 0.1);
    }
    
    .control-button.active {
      background-color: var(--primary-color);
      color: white;
    }
    
    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    
    .input-group:last-child {
      margin-bottom: 0;
    }
    
    .input-group input {
      flex: 1;
      padding: 8px 10px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--light-bg);
      color: var(--text-dark);
      transition: var(--theme-transition);
    }
    
    .input-group input:focus {
      border-color: var(--primary-color);
      outline: none;
    }
    
    .input-group button {
      margin-left: 5px;
      padding: 8px 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .input-group button:hover {
      background-color: #2980b9;
    }
    
    /* Command buttons with specific colors */
    .move-up-btn { background-color: var(--move-up-bg); }
    .move-down-btn { background-color: var(--move-down-bg); }
    .move-left-btn { background-color: var(--move-left-bg); }
    .move-right-btn { background-color: var(--move-right-bg); }
    .move-upleft-btn { background-color: var(--move-upleft-bg); }
    .move-upright-btn { background-color: var(--move-upright-bg); }
    .move-downleft-btn { background-color: var(--move-downleft-bg); }
    .move-downright-btn { background-color: var(--move-downright-bg); }
    .spin-btn { background-color: var(--spin-bg); }
    .rotate-left-btn { background-color: var(--rotate-left-bg); }
    .rotate-right-btn { background-color: var(--rotate-right-bg); }
    
    /* Status message */
    #status-message {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 1000;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
      max-width: 90%;
      text-align: center;
    }
    
    #status-message.show {
      opacity: 1;
    }
    
    /* Đảm bảo responsiveness */
    @media (max-width: 768px) {
      #sidebar {
        width: 250px;
        min-width: 200px;
      }
      
      #sidebar-resizer {
        left: 250px;
      }
      
      .control-button {
        min-width: 50px;
        padding: 6px 8px;
        font-size: 0.8em;
      }
      
      #mini-map-container {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div id="header-bar">
    <div class="title">Robot Map Interface</div>
    <div id="header-controls">
      <button class="header-button" id="toggle-grid-btn">Hiện/Ẩn Lưới</button>
      <button class="header-button" id="settings-btn">
        <i>⚙️</i> Cài đặt
      </button>
      <div class="theme-toggle" id="theme-toggle">
        <span>Chế độ tối</span>
        <div class="toggle-switch"></div>
      </div>
    </div>
  </div>
  
  <div id="main-container">
    <div id="sidebar">
      <div class="control-panel">
        <div class="panel-header">
          <h2>Điều khiển robot</h2>
          <span class="panel-collapse-icon">▼</span>
        </div>
        <div class="panel-content">
          <div class="control-group">
            <label class="control-label">Di chuyển</label>
            <div class="control-buttons">
              <button class="control-button move-upleft-btn" data-command="move-upleft">↖</button>
              <button class="control-button move-up-btn" data-command="move-up">↑</button>
              <button class="control-button move-upright-btn" data-command="move-upright">↗</button>
            </div>
            <div class="control-buttons">
              <button class="control-button move-left-btn" data-command="move-left">←</button>
              <button class="control-button spin-btn" data-command="spin">⟳</button>
              <button class="control-button move-right-btn" data-command="move-right">→</button>
            </div>
            <div class="control-buttons">
              <button class="control-button move-downleft-btn" data-command="move-downleft">↙</button>
              <button class="control-button move-down-btn" data-command="move-down">↓</button>
              <button class="control-button move-downright-btn" data-command="move-downright">↘</button>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">Xoay robot</label>
            <div class="control-buttons">
              <button class="control-button rotate-left-btn" data-command="rotate-left">⟲ Xoay trái</button>
              <button class="control-button rotate-right-btn" data-command="rotate-right">⟳ Xoay phải</button>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">Bước di chuyển</label>
            <div class="input-group">
              <input type="number" id="step-size" value="10" min="1" max="100" />
              <button id="apply-step-btn">Áp dụng</button>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">Góc quay (độ)</label>
            <div class="input-group">
              <input type="number" id="rotation-angle" value="15" min="1" max="180" />
              <button id="apply-angle-btn">Áp dụng</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="control-panel">
        <div class="panel-header">
          <h2>Điều chỉnh bản đồ</h2>
          <span class="panel-collapse-icon">▼</span>
        </div>
        <div class="panel-content">
          <div class="control-group">
            <label class="control-label">Zoom bản đồ</label>
            <div class="input-group">
              <input type="range" id="zoom-level" min="50" max="200" value="100" />
              <span id="zoom-value">100%</span>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">Đánh dấu vị trí</label>
            <div class="control-buttons">
              <button class="control-button" id="toggle-marker-mode">Đánh dấu điểm</button>
              <button class="control-button" id="clear-markers">Xóa điểm đánh dấu</button>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">Di chuyển nhanh</label>
            <div class="setting-description">
              Nhấp chuột trên bản đồ để di chuyển robot đến vị trí đó.
            </div>
            <div class="control-buttons">
              <button class="control-button" id="toggle-quick-move">Bật/Tắt di chuyển nhanh</button>
            </div>
          </div>
        </div>
      </div>
      
      <div class="control-panel">
        <div class="panel-header">
          <h2>Thông tin hệ thống</h2>
          <span class="panel-collapse-icon">▼</span>
        </div>
        <div class="panel-content">
          <div class="control-group">
            <div id="robot-info">
              <div>Vị trí X: <span id="robot-x">0</span></div>
              <div>Vị trí Y: <span id="robot-y">0</span></div>
              <div>Hướng: <span id="robot-direction">0°</span></div>
              <div>Kích thước: <span id="robot-size">50px</span></div>
            </div>
          </div>
          
          <div class="control-group">
            <label class="control-label">Lịch sử lệnh</label>
            <div id="command-history" style="max-height: 150px; overflow-y: auto; border: 1px solid var(--border-color); padding: 10px; border-radius: 4px;">
              <div class="command-item">Khởi động hệ thống</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="sidebar-resizer"></div>
    
    <div id="display-area">
      <div id="map-container">
        <img id="map" src="https://via.placeholder.com/1000x1000/e0e0e0/888888?text=Robot+Map" alt="Robot Map" draggable="false" />
        <div id="grid-overlay"></div>
        
        <div id="robot-container">
          <img id="robot" src="https://cdn-icons-png.flaticon.com/512/2622/2622630.png" alt="Robot" draggable="false" />
          <div id="robot-resize-handle"></div>

      </div>
      
      <div id="coordinates-display">
        <div>X: <span id="mouse-x">0</span></div>
        <div>Y: <span id="mouse-y">0</span></div>
        <div>Robot: (<span id="robot-pos-x">0</span>, <span id="robot-pos-y">0</span>)</div>
        <div>Góc: <span id="robot-angle">0°</span></div>
      </div>
      
      <div id="mini-map-container">
        <div id="mini-map">
          <div id="mini-map-indicator"></div>
          <div id="mouse-position-indicator"></div>
          <div id="mini-map-robot"></div>
        </div>
      </div>
      
      <div id="settings-menu">
        <h3>Cài đặt</h3>
        <div class="settings-option">
          <button id="adjust-position-btn">Điều chỉnh vị trí</button>
        </div>
        <div class="settings-option">
          <button id="toggle-mini-map-btn">Ẩn/Hiện Mini Map</button>
        </div>
      </div>
      
      <div id="marker-menu">
        <h3>Đánh dấu điểm</h3>
        <div class="marker-option">
          <button id="robot-target-btn">Đánh dấu điểm robot đi</button>
        </div>
        <div class="marker-option">
          <button id="reference-point-btn">Đánh dấu điểm xác định</button>
        </div>
        <div class="marker-option">
          <button id="angle-drawing-btn">Vẽ góc</button>
          <div class="submenu" id="angle-submenu">
            <button id="draw-angle-btn">Vẽ góc trên bản đồ</button>
            <button id="manage-angles-btn">Quản lý góc đã vẽ</button>
          </div>
        </div>
        <div class="marker-option">
          <button id="line-drawing-btn">Vẽ đường thẳng</button>
          <div class="submenu" id="line-submenu">
            <button id="draw-line-btn">Vẽ đường thẳng trên bản đồ</button>
            <button id="manage-lines-btn">Quản lý đường đã vẽ</button>
          </div>
        </div>
      </div>
      
      <div id="angle-display-box"></div>
    </div>
  </div>
  
  <div id="status-message"></div>
  <script>
    // Biến toàn cục
    let isDragging = false;
    let robotSize = 50;
    let robotAngle = 0;
    let stepSize = 10;
    let rotationAngle = 15;
    let markers = [];
    let isMarkerMode = false;
    let isQuickMoveEnabled = false;
    let isGridVisible = false;
    let isResizingRobot = false;
    let isPositionAdjustment = false;
    let isMiniMapDragging = false;
    let isCoordinatesDragging = false;
    let mapZoom = 100;
    let canvasRect;
    let currentMarkerId = 1;
    let angles = [];
    let lines = [];
    let isAngleDrawingMode = false;
    let isLineDrawingMode = false;
    let currentAnglePoints = [];
    let currentLinePoints = [];
    let settingsMenuVisible = false;
    let markerMenuVisible = false;
    
    // DOM elements (đã được tham chiếu trước)
    
    // Hàm khởi tạo
    function init() {
      // Thiết lập vị trí ban đầu của robot
      updateRobotPosition(window.innerWidth / 2, window.innerHeight / 2);
      
      // Cập nhật thông tin hiển thị
      updateRobotInfo();
      
      // Tạo lưới
      createGrid();
      
      // Gán các sự kiện
      attachEventListeners();
      
      // Cập nhật vị trí resize handle
      updateResizeHandlePosition();
      
      // Hiển thị thông báo khởi động
      showStatusMessage('Hệ thống đã sẵn sàng');
    }
    
    // Tạo lưới
    function createGrid() {
      const gridSize = 50; // Kích thước ô lưới
      const mapWidth = map.offsetWidth;
      const mapHeight = map.offsetHeight;
      
      // Xóa lưới cũ
      gridOverlay.innerHTML = '';
      
      // Tạo các đường dọc
      for (let x = 0; x <= mapWidth; x += gridSize) {
        const line = document.createElement('div');
        line.className = 'grid-line';
        line.style.left = x + 'px';
        line.style.top = '0';
        line.style.width = '1px';
        line.style.height = '100%';
        gridOverlay.appendChild(line);
      }
      
      // Tạo các đường ngang
      for (let y = 0; y <= mapHeight; y += gridSize) {
        const line = document.createElement('div');
        line.className = 'grid-line';
        line.style.left = '0';
        line.style.top = y + 'px';
        line.style.width = '100%';
        line.style.height = '1px';
        gridOverlay.appendChild(line);
      }
    }
    
    // Gán các sự kiện
    function attachEventListeners() {
      // Sự kiện cơ bản
      window.addEventListener('resize', handleWindowResize);
      document.addEventListener('mousemove', handleMouseMove);
      
      // Sự kiện điều khiển robot
      robotContainer.addEventListener('mousedown', startDragRobot);
      document.addEventListener('mouseup', stopDragRobot);
      robotResizeHandle.addEventListener('mousedown', startResizeRobot);
      
      // Sự kiện các nút điều khiển
      document.querySelectorAll('.control-button[data-command]').forEach(button => {
        button.addEventListener('click', handleControlCommand);
      });
      
      // Sự kiện minimap và coordinates
      miniMapContainer.addEventListener('mousedown', startMiniMapDrag);
      coordinatesDisplay.addEventListener('mousedown', startCoordinatesDrag);
      
      // Sự kiện thanh header
      toggleGridBtn.addEventListener('click', toggleGrid);
      settingsBtn.addEventListener('click', toggleSettingsMenu);
      themeToggle.addEventListener('click', toggleDarkMode);
      
      // Sự kiện điều chỉnh tham số
      applyStepBtn.addEventListener('click', applyStepSize);
      applyAngleBtn.addEventListener('click', applyRotationAngle);
      zoomLevel.addEventListener('input', handleZoomChange);
      
      // Sự kiện đánh dấu và di chuyển nhanh
      toggleMarkerMode.addEventListener('click', toggleMarkerMode);
      clearMarkers.addEventListener('click', clearAllMarkers);
      toggleQuickMove.addEventListener('click', toggleQuickMoveMode);
      map.addEventListener('click', handleMapClick);
      
      // Sự kiện điều chỉnh kích thước sidebar
      sidebarResizer.addEventListener('mousedown', startSidebarResize);
      
      // Sự kiện thu gọn/mở rộng panel
      document.querySelectorAll('.panel-header').forEach(header => {
        header.addEventListener('click', togglePanel);
      });
      
      // Sự kiện settings menu
      adjustPositionBtn.addEventListener('click', togglePositionAdjustment);
      toggleMiniMapBtn.addEventListener('click', toggleMiniMap);
      
      // Sự kiện marker menu
      document.getElementById('toggle-marker-mode').addEventListener('click', toggleMarkerMenu);
      robotTargetBtn.addEventListener('click', activateRobotTargetMode);
      referencePointBtn.addEventListener('click', activateReferencePointMode);
      angleDrawingBtn.addEventListener('click', toggleAngleSubmenu);
      lineDrawingBtn.addEventListener('click', toggleLineSubmenu);
      drawAngleBtn.addEventListener('click', activateAngleDrawingMode);
      manageAnglesBtn.addEventListener('click', showAngleManagement);
      drawLineBtn.addEventListener('click', activateLineDrawingMode);
      manageLinesBtn.addEventListener('click', showLineManagement);
      
      // Đóng menu khi click ra ngoài
      document.addEventListener('click', handleDocumentClick);
    }
    
    // Xử lý resize cửa sổ
    function handleWindowResize() {
      createGrid();
      canvasRect = map.getBoundingClientRect();
      updateMiniMap();
    }
    
    // Xử lý di chuyển chuột
    function handleMouseMove(e) {
      if (!canvasRect) {
        canvasRect = map.getBoundingClientRect();
      }
      
      // Tính toán tọa độ chuột tương đối so với map
      const x = e.clientX - canvasRect.left;
      const y = e.clientY - canvasRect.top;
      
      // Cập nhật hiển thị tọa độ
      mouseX.textContent = Math.round(x);
      mouseY.textContent = Math.round(y);
      
      // Cập nhật vị trí chuột trên mini-map
      updateMousePositionOnMiniMap(x, y);
      
      // Xử lý kéo robot
      if (isDragging) {
        updateRobotPosition(x, y);
        updateRobotInfo();
      }
      
      // Xử lý resize robot
      if (isResizingRobot) {
        const robotRect = robotContainer.getBoundingClientRect();
        const robotCenterX = robotRect.left + robotRect.width / 2;
        const robotCenterY = robotRect.top + robotRect.height / 2;
        
        // Tính khoảng cách từ tâm đến chuột
        const dx = e.clientX - robotCenterX;
        const dy = e.clientY - robotCenterY;
        const distance = Math.sqrt(dx * dx + dy * dy) * 2; // Nhân 2 để điểm resize là bán kính
        
        // Cập nhật kích thước robot, giới hạn trong khoảng từ 20px đến 200px
        robotSize = Math.max(20, Math.min(200, distance));
        robot.style.width = `${robotSize}px`;
        
        // Cập nhật vị trí resize handle
        updateResizeHandlePosition();
        
        // Cập nhật thông tin robot
        updateRobotInfo();
      }
      
      // Xử lý kéo mini-map
      if (isMiniMapDragging && isPositionAdjustment) {
        miniMapContainer.style.right = (window.innerWidth - e.clientX - miniMapContainer.offsetWidth / 2) + 'px';
        miniMapContainer.style.bottom = (window.innerHeight - e.clientY - miniMapContainer.offsetHeight / 2) + 'px';
      }
      
      // Xử lý kéo coordinates display
      if (isCoordinatesDragging && isPositionAdjustment) {
        coordinatesDisplay.style.left = (e.clientX - coordinatesDisplay.offsetWidth / 2) + 'px';
        coordinatesDisplay.style.bottom = (window.innerHeight - e.clientY - coordinatesDisplay.offsetHeight / 2) + 'px';
      }
      
      // Xử lý resize sidebar
      if (window.isResizingSidebar) {
        const newWidth = e.clientX;
        if (newWidth >= 250 && newWidth <= 500) {
          sidebar.style.width = newWidth + 'px';
          sidebarResizer.style.left = newWidth + 'px';
        }
      }
      
      // Xử lý vẽ góc
      if (isAngleDrawingMode && currentAnglePoints.length === 2) {
        updateAngleArc(e.clientX, e.clientY);
      }
      
      // Xử lý vẽ đường thẳng
      if (isLineDrawingMode && currentLinePoints.length === 1) {
        updateLine(e.clientX, e.clientY);
      }
    }
    
    // Cập nhật vị trí chuột trên mini-map
    function updateMousePositionOnMiniMap(x, y) {
      // Tính tỷ lệ giữa mini-map và map thực tế
      const mapWidth = map.offsetWidth;
      const mapHeight = map.offsetHeight;
      const miniMapWidth = miniMap.offsetWidth;
      const miniMapHeight = miniMap.offsetHeight;
      
      const xRatio = miniMapWidth / mapWidth;
      const yRatio = miniMapHeight / mapHeight;
      
      // Cập nhật vị trí chỉ báo
      mousePositionIndicator.style.left = (x * xRatio) + 'px';
      mousePositionIndicator.style.top = (y * yRatio) + 'px';
    }
    
    // Cập nhật mini-map
    function updateMiniMap() {
      // Tính tỷ lệ giữa mini-map và map thực tế
      const mapWidth = map.offsetWidth;
      const mapHeight = map.offsetHeight;
      const miniMapWidth = miniMap.offsetWidth;
      const miniMapHeight = miniMap.offsetHeight;
      
      const xRatio = miniMapWidth / mapWidth;
      const yRatio = miniMapHeight / mapHeight;
      
      // Lấy vị trí của robot
      const robotRect = robotContainer.getBoundingClientRect();
      const mapRect = map.getBoundingClientRect();
      
      const robotX = robotRect.left + robotRect.width / 2 - mapRect.left;
      const robotY = robotRect.top + robotRect.height / 2 - mapRect.top;
      
      // Cập nhật vị trí robot trên mini-map
      miniMapRobot.style.left = (robotX * xRatio) + 'px';
      miniMapRobot.style.top = (robotY * yRatio) + 'px';
      
      // Cập nhật vị trí chỉ báo viewport
      const viewportLeft = -parseFloat(map.style.left || 0) || 0;
      const viewportTop = -parseFloat(map.style.top || 0) || 0;
      
      miniMapIndicator.style.left = (viewportLeft * xRatio) + 'px';
      miniMapIndicator.style.top = (viewportTop * yRatio) + 'px';
    }
    
    // Bắt đầu kéo robot
    function startDragRobot(e) {
      if (e.target === robotResizeHandle) return; // Không bắt đầu kéo nếu đang resize
      
      isDragging = true;
      robotContainer.classList.add('dragging');
      document.body.style.cursor = 'grabbing';
      
      // Ngăn chặn hành vi mặc định (như kéo hình ảnh)
      e.preventDefault();
    }
    
    // Dừng kéo robot
    function stopDragRobot() {
      if (isDragging) {
        isDragging = false;
        robotContainer.classList.remove('dragging');
        document.body.style.cursor = 'default';
        
        // Cập nhật thông tin robot
        updateRobotInfo();
        
        // Cập nhật mini-map
        updateMiniMap();
        
        // Ghi lại lệnh di chuyển
        addCommandToHistory('Di chuyển robot đến vị trí mới');
      }
      
      // Dừng resize robot
      if (isResizingRobot) {
        isResizingRobot = false;
        document.body.style.cursor = 'default';
        
        // Ghi lại lệnh resize
        addCommandToHistory(`Thay đổi kích thước robot thành ${robotSize}px`);
      }
      
      // Dừng kéo mini-map
      if (isMiniMapDragging) {
        isMiniMapDragging = false;
      }
      
      // Dừng kéo coordinates display
      if (isCoordinatesDragging) {
        isCoordinatesDragging = false;
      }
      
      // Dừng resize sidebar
      if (window.isResizingSidebar) {
        window.isResizingSidebar = false;
      }
    }
    
    // Bắt đầu resize robot
    function startResizeRobot(e) {
      isResizingRobot = true;
      document.body.style.cursor = 'nwse-resize';
      e.stopPropagation(); // Ngăn sự kiện lan tỏa lên phần tử cha
      e.preventDefault();
    }
    
    // Cập nhật vị trí resize handle
    function updateResizeHandlePosition() {
      // Đặt resize handle vào chính giữa robot
      robotResizeHandle.style.left = `${robotSize / 2 - 6}px`; // 6px là một nửa kích thước của handle
      robotResizeHandle.style.top = `${robotSize / 2 - 6}px`;
    }
    
    // Bắt đầu resize sidebar
    function startSidebarResize(e) {
      window.isResizingSidebar = true;
      e.preventDefault();
    }
    
    // Bắt đầu kéo mini-map
    function startMiniMapDrag(e) {
      if (isPositionAdjustment) {
        isMiniMapDragging = true;
        e.preventDefault();
      }
    }
    
    // Bắt đầu kéo coordinates display
    function startCoordinatesDrag(e) {
      if (isPositionAdjustment) {
        isCoordinatesDragging = true;
        e.preventDefault();
      }
    }
    
    // Cập nhật vị trí robot
    function updateRobotPosition(x, y) {
      // Lấy kích thước robot hiện tại
      const robotWidth = robotSize;
      const robotHeight = robotSize;
      
      // Tính toán vị trí để đặt robot sao cho tâm ở vị trí (x, y)
      const left = x - robotWidth / 2;
      const top = y - robotHeight / 2;
      
      // Cập nhật vị trí robot
      robotContainer.style.left = `${left}px`;
      robotContainer.style.top = `${top}px`;
      
      // Cập nhật thông tin hiển thị
      robotPosX.textContent = Math.round(x);
      robotPosY.textContent = Math.round(y);
      
      // Cập nhật vị trí robot trên mini-map
      updateMiniMap();
    }
    
    // Cập nhật thông tin robot
    function updateRobotInfo() {
      const robotRect = robotContainer.getBoundingClientRect();
      const x = robotRect.left + robotRect.width / 2;
      const y = robotRect.top + robotRect.height / 2;
      
      robotXInfo.textContent = Math.round(x);
      robotYInfo.textContent = Math.round(y);
      robotDirectionInfo.textContent = `${robotAngle}°`;
      robotSizeInfo.textContent = `${robotSize}px`;
    }
    
    // Xử lý lệnh điều khiển
    function handleControlCommand(e) {
      const command = e.target.dataset.command;
      
      switch (command) {
        case 'move-up':
          moveRobot(0, -stepSize);
          break;
        case 'move-down':
          moveRobot(0, stepSize);
          break;
        case 'move-left':
          moveRobot(-stepSize, 0);
          break;
        case 'move-right':
          moveRobot(stepSize, 0);
          break;
        case 'move-upleft':
          moveRobot(-stepSize, -stepSize);
          break;
        case 'move-upright':
          moveRobot(stepSize, -stepSize);
          break;
        case 'move-downleft':
          moveRobot(-stepSize, stepSize);
          break;
        case 'move-downright':
          moveRobot(stepSize, stepSize);
          break;
        case 'spin':
          spinRobot();
          break;
        case 'rotate-left':
          rotateRobot(-rotationAngle);
          break;
        case 'rotate-right':
          rotateRobot(rotationAngle);
          break;
      }
      
      // Thêm lệnh vào lịch sử
      addCommandToHistory(`Thực hiện lệnh: ${command}`);
    }
    
    // Di chuyển robot
    function moveRobot(dx, dy) {
      const robotRect = robotContainer.getBoundingClientRect();
      const x = robotRect.left + robotRect.width / 2 + dx;
      const y = robotRect.top + robotRect.height / 2 + dy;
      
      updateRobotPosition(x, y);
      updateRobotInfo();
    }
    
    // Xoay robot
    function rotateRobot(angle) {
      robotAngle = (robotAngle + angle) % 360;
      if (robotAngle < 0) robotAngle += 360;
      
      // Xoay robot từ tâm
      robot.style.transform = `rotate(${robotAngle}deg)`;
      
      // Cập nhật thông tin robot
      robotAngleDisplay.textContent = `${robotAngle}°`;
      robotDirectionInfo.textContent = `${robotAngle}°`;
    }
    
    // Xoay robot theo mô hình quay tròn
    function spinRobot() {
      // Tạo hiệu ứng quay tròn
      let startAngle = robotAngle;
      const duration = 1000; // 1 giây cho một vòng quay
      const startTime = performance.now();
      
      function animate(currentTime) {
        const elapsedTime = currentTime - startTime;
        const progress = Math.min(elapsedTime / duration, 1);
        
        // Tính góc quay hiện tại (quay 360 độ)
        const currentAngle = startAngle + 360 * progress;
        
        // Xoay robot
        robotAngle = currentAngle % 360;
        robot.style.transform = `rotate(${robotAngle}deg)`;
        
        // Cập nhật thông tin robot
        robotAngleDisplay.textContent = `${Math.round(robotAngle)}°`;
        robotDirectionInfo.textContent = `${Math.round(robotAngle)}°`;
        
        if (progress < 1) {
          requestAnimationFrame(animate);
        }
      }
      
      requestAnimationFrame(animate);
    }
    // Áp dụng kích thước bước di chuyển
    function applyStepSize() {
      const value = parseInt(stepSizeInput.value);
      if (!isNaN(value) && value > 0 && value <= 100) {
        stepSize = value;
        showStatusMessage(`Đã thay đổi bước di chuyển thành ${stepSize}`);
      } else {
        showStatusMessage('Kích thước bước không hợp lệ');
        stepSizeInput.value = stepSize;
      }
    }
    
    // Áp dụng góc quay
    function applyRotationAngle() {
      const value = parseInt(rotationAngleInput.value);
      if (!isNaN(value) && value > 0 && value <= 180) {
        rotationAngle = value;
        showStatusMessage(`Đã thay đổi góc quay thành ${rotationAngle} độ`);
      } else {
        showStatusMessage('Góc quay không hợp lệ');
        rotationAngleInput.value = rotationAngle;
      }
    }
    
    // Xử lý thay đổi zoom
    function handleZoomChange() {
      mapZoom = zoomLevel.value;
      zoomValue.textContent = `${mapZoom}%`;
      
      // Áp dụng zoom cho map
      map.style.transform = `scale(${mapZoom / 100})`;
      
      // Cập nhật grid
      createGrid();
    }
    
    // Bật/tắt grid
    function toggleGrid() {
      isGridVisible = !isGridVisible;
      gridOverlay.style.display = isGridVisible ? 'block' : 'none';
      
      if (isGridVisible) {
        showStatusMessage('Đã hiển thị lưới');
      } else {
        showStatusMessage('Đã ẩn lưới');
      }
    }
    
    // Bật/tắt chế độ đánh dấu

    // Xử lý click trên map
    function handleMapClick(e) {
      if (!canvasRect) {
        canvasRect = map.getBoundingClientRect();
      }
      
      const x = e.clientX - canvasRect.left;
      const y = e.clientY - canvasRect.top;
      
      // Kiểm tra xem click có trúng robot không
      const robotRect = robotContainer.getBoundingClientRect();
      const isClickOnRobot = 
        e.clientX >= robotRect.left && 
        e.clientX <= robotRect.right && 
        e.clientY >= robotRect.top && 
        e.clientY <= robotRect.bottom;
      
      // Nếu đang ở chế độ đánh dấu và không click vào robot
      if (isMarkerMode && !isClickOnRobot) {
        addMarker(x, y);
      }
      // Nếu đang ở chế độ di chuyển nhanh và không click vào robot
      else if (isQuickMoveEnabled && !isClickOnRobot) {
        updateRobotPosition(x, y);
        updateRobotInfo();
        addCommandToHistory(`Di chuyển robot đến (${Math.round(x)}, ${Math.round(y)})`);
      }
      // Nếu đang ở chế độ vẽ góc
      else if (isAngleDrawingMode) {
        handleAngleDrawingClick(e.clientX, e.clientY);
      }
      // Nếu đang ở chế độ vẽ đường thẳng
      else if (isLineDrawingMode) {
        handleLineDrawingClick(e.clientX, e.clientY);
      }
    }
    
    // Thêm điểm đánh dấu
    function addMarker(x, y) {
      // Tạo phần tử đánh dấu
      const marker = document.createElement('div');
      marker.className = 'waypoint-marker';
      marker.style.left = `${x}px`;
      marker.style.top = `${y}px`;
      marker.dataset.id = currentMarkerId;
      
      // Tạo nhãn cho điểm đánh dấu
      const label = document.createElement('div');
      label.className = 'waypoint-label';
      label.textContent = `Điểm ${currentMarkerId}`;
      label.style.left = `${x}px`;
      label.style.top = `${y}px`;
      
      // Thêm vào container
      mapContainer.appendChild(marker);
      mapContainer.appendChild(label);
      
      // Thêm vào danh sách markers
      markers.push({
        id: currentMarkerId,
        x,
        y,
        element: marker,
        label
      });
      
      // Tăng ID
      currentMarkerId++;
      
      // Hiển thị thông báo
      showStatusMessage(`Đã thêm điểm đánh dấu tại (${Math.round(x)}, ${Math.round(y)})`);
      
      // Thêm lệnh vào lịch sử
      addCommandToHistory(`Đánh dấu điểm tại (${Math.round(x)}, ${Math.round(y)})`);
      
      // Thêm sự kiện click cho marker
      marker.addEventListener('click', function(e) {
        if (e.ctrlKey) {
          // Xóa marker khi nhấn Ctrl + click
          mapContainer.removeChild(marker);
          mapContainer.removeChild(label);
          markers = markers.filter(m => m.id !== parseInt(marker.dataset.id));
          showStatusMessage('Đã xóa điểm đánh dấu');
          e.stopPropagation();
        } else {
          // Hiển thị thông tin chi tiết
          showStatusMessage(`Điểm ${marker.dataset.id}: (${Math.round(x)}, ${Math.round(y)})`);
          e.stopPropagation();
        }
      });
    }

    // Xử lý click trong chế độ vẽ góc
    function handleAngleDrawingClick(x, y) {
      if (currentAnglePoints.length < 2) {
        // Thêm điểm đầu tiên hoặc điểm thứ hai
        const point = document.createElement('div');
        point.className = 'angle-point';
        point.style.left = `${x}px`;

        mapContainer.appendChild(point);
        
        currentAnglePoints.push({ x, y, element: point });
        
        if (currentAnglePoints.length === 1) {
          angleDisplayBox.textContent = 'Chọn điểm thứ hai của góc';
        } else {
          angleDisplayBox.textContent = 'Chọn điểm thứ ba để hoàn thành góc';
          
          // Tạo đường thẳng tạm thời
          const line = document.createElement('div');
          line.className = 'angle-path';
          const dx = currentAnglePoints[1].x - currentAnglePoints[0].x;
          const dy = currentAnglePoints[1].y - currentAnglePoints[0].y;
          const length = Math.sqrt(dx * dx + dy * dy);
          const angle = Math.atan2(dy, dx) * 180 / Math.PI;
          
          line.style.width = `${length}px`;
          line.style.left = `${currentAnglePoints[0].x}px`;
          line.style.top = `${currentAnglePoints[0].y}px`;
          line.style.transformOrigin = 'left center';
          line.style.transform = `rotate(${angle}deg)`;
          
          mapContainer.appendChild(line);
          currentAnglePoints[1].line = line;
        }
      } else {
        // Thêm điểm thứ ba và hoàn thành góc
        finishAngleDrawing(x, y);
      }
    }
    
    // Cập nhật cung góc khi di chuyển chuột
    function updateAngleArc(x, y) {
      // Xóa cung tạm thời nếu có
      if (currentAnglePoints[1].arc) {
        mapContainer.removeChild(currentAnglePoints[1].arc);
        currentAnglePoints[1].arc = null;
      }
      
      if (currentAnglePoints[1].angleDisplay) {
        mapContainer.removeChild(currentAnglePoints[1].angleDisplay);
        currentAnglePoints[1].angleDisplay = null;
      }
      
      // Tính toán góc
      const p1 = currentAnglePoints[0];
      const p2 = currentAnglePoints[1];
      
      const v1x = p1.x - p2.x;
      const v1y = p1.y - p2.y;
      
      const v2x = x - p2.x;
      const v2y = y - p2.y;
      
      const v1Length = Math.sqrt(v1x * v1x + v1y * v1y);
      const v2Length = Math.sqrt(v2x * v2x + v2y * v2y);
      
      // Tính dot product và góc
      const dotProduct = v1x * v2x + v1y * v2y;
      let angleRadians = Math.acos(dotProduct / (v1Length * v2Length));
      let angleDegrees = (angleRadians * 180 / Math.PI).toFixed(1);
      
      // Xác định hướng góc
      const crossProduct = v1x * v2y - v1y * v2x;
      if (crossProduct < 0) {
        angleRadians = 2 * Math.PI - angleRadians;
        angleDegrees = (360 - parseFloat(angleDegrees)).toFixed(1);
      }
      
      // Tạo cung tạm thời
      const arc = document.createElement('div');
      arc.className = 'angle-arc';
      
      // Kích thước cung (bán kính)
      const arcRadius = Math.min(v1Length, v2Length) / 3;
      
      arc.style.width = `${arcRadius * 2}px`;
      arc.style.height = `${arcRadius * 2}px`;
      arc.style.left = `${p2.x - arcRadius}px`;
      arc.style.top = `${p2.y - arcRadius}px`;
      
      // Clip path để tạo cung
      const startAngle = Math.atan2(v1y, v1x) * 180 / Math.PI;
      const endAngle = Math.atan2(v2y, v2x) * 180 / Math.PI;
      
      mapContainer.appendChild(arc);
      currentAnglePoints[1].arc = arc;
      
      // Hiển thị giá trị góc
      const angleDisplay = document.createElement('div');
      angleDisplay.className = 'angle-display';
      angleDisplay.textContent = `${angleDegrees}°`;
      
      // Vị trí hiển thị góc (ở giữa cung)
      const displayAngle = (startAngle + endAngle) / 2;
      const displayRadius = arcRadius * 1.5;
      const displayX = p2.x + displayRadius * Math.cos(displayAngle * Math.PI / 180);
      const displayY = p2.y + displayRadius * Math.sin(displayAngle * Math.PI / 180);
      
      angleDisplay.style.left = `${displayX}px`;
      angleDisplay.style.top = `${displayY}px`;
      
      mapContainer.appendChild(angleDisplay);
      currentAnglePoints[1].angleDisplay = angleDisplay;
      
      // Cập nhật góc hiển thị
      angleDisplayBox.textContent = `Góc: ${angleDegrees}°`;
    }
    
    // Hoàn thành vẽ góc
    function finishAngleDrawing(x, y) {
      // Tạo điểm thứ ba
      const point = document.createElement('div');
      point.className = 'angle-point';
      point.style.left = `${x}px`;
      point.style.top = `${y}px`;
      mapContainer.appendChild(point);
      
      // Tính góc cuối cùng
      const p1 = currentAnglePoints[0];
      const p2 = currentAnglePoints[1];
      
      const v1x = p1.x - p2.x;
      const v1y = p1.y - p2.y;
      
      const v2x = x - p2.x;
      const v2y = y - p2.y;
      
      const v1Length = Math.sqrt(v1x * v1x + v1y * v1y);
      const v2Length = Math.sqrt(v2x * v2x + v2y * v2y);
      
      const dotProduct = v1x * v2x + v1y * v2y;
      let angleRadians = Math.acos(dotProduct / (v1Length * v2Length));
      let angleDegrees = (angleRadians * 180 / Math.PI).toFixed(1);
      
      // Xác định hướng góc
      const crossProduct = v1x * v2y - v1y * v2x;
      if (crossProduct < 0) {
        angleRadians = 2 * Math.PI - angleRadians;
        angleDegrees = (360 - parseFloat(angleDegrees)).toFixed(1);
      }
      
      // Tạo đường thẳng thứ hai
      const line = document.createElement('div');
      line.className = 'angle-path';
      const length = Math.min(v1Length, v2Length);
      const angle = Math.atan2(v2y, v2x) * 180 / Math.PI;
      
      line.style.width = `${length}px`;
      line.style.left = `${p2.x}px`;
      line.style.top = `${p2.y}px`;
      line.style.transformOrigin = 'left center';
      line.style.transform = `rotate(${angle}deg)`;
      
      mapContainer.appendChild(line);
      
      // Lưu góc vào danh sách
      angles.push({
        id: angles.length + 1,
        points: [
          { x: p1.x, y: p1.y, element: currentAnglePoints[0].element },
          { x: p2.x, y: p2.y, element: currentAnglePoints[1].element },
          { x, y, element: point }
        ],
        lines: [currentAnglePoints[1].line, line],
        arc: currentAnglePoints[1].arc,
        angleDisplay: currentAnglePoints[1].angleDisplay,
        value: parseFloat(angleDegrees)
      });
      
      // Reset trạng thái
      isAngleDrawingMode = false;
      currentAnglePoints = [];
      
      // Ẩn hộp thông tin góc
      angleDisplayBox.style.display = 'none';
      
      // Hiển thị thông báo
      showStatusMessage(`Đã vẽ góc ${angleDegrees}°`);
      
      // Thêm lệnh vào lịch sử
      addCommandToHistory(`Vẽ góc ${angleDegrees}°`);
    }

    // Cập nhật đường thẳng khi di chuyển chuột
    function updateLine(x, y) {
      // Xóa đường tạm thời nếu có
      if (currentLinePoints[0].line) {
        mapContainer.removeChild(currentLinePoints[0].line);
        currentLinePoints[0].line = null;

        currentLinePoints[0].lengthDisplay = null;

      const p1 = currentLinePoints[0];
      
      const dx = x - p1.x;
      const dy = y - p1.y;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      
      const line = document.createElement('div');
      line.className = 'line-path';
      line.style.width = `${length}px`;
      line.style.left = `${p1.x}px`;
      line.style.top = `${p1.y}px`;
      line.style.transformOrigin = 'left center';
      line.style.transform = `rotate(${angle}deg)`;
      
      mapContainer.appendChild(line);
      currentLinePoints[0].line = line;
      
      // Hiển thị độ dài
      const lengthDisplay = document.createElement('div');
      lengthDisplay.className = 'line-length';
      lengthDisplay.textContent = `${Math.round(length)}px`;
      
      // Vị trí hiển thị (giữa đường thẳng)
      const displayX = p1.x + dx / 2;
      const displayY = p1.y + dy / 2;
      
      lengthDisplay.style.left = `${displayX}px`;
      lengthDisplay.style.top = `${displayY}px`;
      
      mapContainer.appendChild(lengthDisplay);
      currentLinePoints[0].lengthDisplay = lengthDisplay;
      
      // Cập nhật thông tin
      angleDisplayBox.textContent = `Chiều dài: ${Math.round(length)}px, Góc: ${Math.round(angle)}°`;
    }
    
    // Hoàn thành vẽ đường thẳng
    function finishLineDrawing(x, y) {
      // Tạo điểm thứ hai
      const point = document.createElement('div');
      point.className = 'line-point';
      point.style.left = `${x}px`;
      point.style.top = `${y}px`;
      mapContainer.appendChild(point);
      
      // Tính độ dài và góc
      const p1 = currentLinePoints[0];
      
      const dx = x - p1.x;
      const dy = y - p1.y;
      const length = Math.sqrt(dx * dx + dy * dy);
      const angle = Math.atan2(dy, dx) * 180 / Math.PI;
      
      // Lưu đường thẳng vào danh sách
      lines.push({
        id: lines.length + 1,
        points: [
          { x: p1.x, y: p1.y, element: currentLinePoints[0].element },
          { x, y, element: point }
        ],
        line: currentLinePoints[0].line,
        lengthDisplay: currentLinePoints[0].lengthDisplay,
        length: Math.round(length),
        angle: Math.round(angle)
      });
      
      // Reset trạng thái
      isLineDrawingMode = false;
      currentLinePoints = [];
      
      // Ẩn hộp thông tin
      angleDisplayBox.style.display = 'none';
      
      // Hiển thị thông báo
      showStatusMessage(`Đã vẽ đường thẳng dài ${Math.round(length)}px, góc ${Math.round(angle)}°`);
      
      // Thêm lệnh vào lịch sử
      addCommandToHistory(`Vẽ đường thẳng dài ${Math.round(length)}px`);
    }
    
    // Hiển thị quản lý đường thẳng
    function showLineManagement() {
      // Đóng marker menu
      markerMenu.style.display = 'none';
      markerMenuVisible = false;
      
      if (lines.length === 0) {
        showStatusMessage('Chưa có đường thẳng nào được vẽ');
        return;
      }
      
      // Tạo dialog quản lý đường thẳng
      // Trong thực tế bạn sẽ tạo một modal dialog
      // Ở đây tôi sẽ sử dụng alert để đơn giản
      let lineList = 'Danh sách đường thẳng:\n';
      lines.forEach(line => {
        lineList += `- Đường ${line.id}: ${line.length}px, góc ${line.angle}°\n`;
      });
      
      alert(lineList + '\nNhấn Ctrl + click vào đường để xóa');
    }
    
    // Khởi tạo ứng dụng khi trang đã tải xong
    window.addEventListener('load', init);
  </script>
</body>
