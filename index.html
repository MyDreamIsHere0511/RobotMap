<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Map Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }
    
    #sidebar {
      width: 320px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      background-color: #f5f5f5;
      overflow-y: auto;
      resize: horizontal;
      min-width: 250px;
      max-width: 500px;
    }
    
    #sidebar-resizer {
      position: absolute;
      width: 8px;
      height: 100%;
      left: 320px;
      top: 0;
      background-color: transparent;
      cursor: ew-resize;
      z-index: 100;
    }
    
    #display-area {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: #eaeaea;
    }
    
    #map-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #map {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    #robot {
      position: absolute;
      width: 50px; /* Kích thước mặc định */
      transform-origin: center center;
      transition: transform 0.1s linear, left 0.1s linear, top 0.1s linear;
    }
    
    /* Chỉ thị hướng robot */
    .robot-direction-indicator {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      border: 2px solid #555;
      z-index: 20;
      display: none;
    }
    
    #direction-w {
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    #direction-a {
      left: -35px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    #direction-s {
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
    }
    
    #direction-d {
      right: -35px;
      top: 50%;
      transform: translateY(-50%);
    }
    
    /* Phân khu 1: Điều khiển */
    #control-panel {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .controls-title {
      margin: 8px 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .history-controls {
      display: flex;
      gap: 5px;
    }
    
    .history-controls button {
      padding: 4px 8px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .movement-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .movement-grid button {
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .movement-grid button:hover {
      background-color: #d9d9d9;
    }
    
    .rotation-controls {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .rotation-controls button {
      flex: 1;
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .toggle-controls {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .direction-controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 8px;
    }
    
    .direction-controls button {
      padding: 4px 8px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .direction-controls button.set-direction {
      flex: 2;
      background-color: #ffc107;
    }
    
    .save-controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .save-controls button {
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .save-controls button.save-position {
      background-color: #d1e7dd;
    }
    
    .save-controls button.save-size {
      background-color: #cfe2ff;
    }
    
    .save-controls button.save-program {
      background-color: #fff3cd;
    }
    
    .saved-items {
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 120px;
      overflow-y: auto;
      background-color: white;
    }
    
    .saved-item {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .saved-item:hover {
      background-color: #f5f5f5;
    }
    
    .saved-item button {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-weight: bold;
    }
    
    .unit-display {
      margin-top: 5px;
      padding: 5px;
      background-color: #f8f9fa;
      border-radius: 4px;
      border: 1px solid #d1d1d1;
      font-size: 0.9em;
    }
    
    .unit-display strong {
      color: #0d6efd;
    }
    
    .robot-resize-controls {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    
    .robot-resize-controls label {
      margin-right: 10px;
    }
    
    .robot-resize-controls input {
      width: 100%;
    }
    
    /* Phân khu 2: Lập trình khối */
    #block-programming {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .block-container {
      display: flex;
      margin-bottom: 10px;
      max-height: 250px; /* Giới hạn chiều cao để vừa màn hình */
    }
    
    .block-library {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: white;
      overflow-y: auto;
    }
    
    .program-area {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: white;
      margin-left: 10px;
      overflow-y: auto;
    }
    
    .command-block {
      margin: 3px 0;
      padding: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: move;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      position: relative;
    }
    
    .command-block input {
      width: 40px;
      margin-left: 5px;
      text-align: center;
    }
    
    .unit-label {
      font-size: 0.8em;
      margin-left: 2px;
      color: #666;
    }
    
    .command-block .block-controls {
      margin-left: auto;
      display: flex;
      gap: 3px;
    }
    
    .command-block .block-controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    .command-block .block-controls .move-up {
      color: #198754;
    }
    
    .command-block .block-controls .move-down {
      color: #0d6efd;
    }
    
    .command-block .block-controls .delete-block {
      color: #dc3545;
    }
    
    .command-block.move-up { background-color: #d1e7dd; }
    .command-block.move-down { background-color: #f8d7da; }
    .command-block.move-left { background-color: #cfe2ff; }
    .command-block.move-right { background-color: #fff3cd; }
    .command-block.move-upleft { background-color: #d8f3dc; }
    .command-block.move-upright { background-color: #e9ecef; }
    .command-block.move-downleft { background-color: #e0e1ff; }
    .command-block.move-downright { background-color: #ffe8d9; }
    .command-block.spin { background-color: #d8d8ff; }
    .command-block.rotate-left { background-color: #ffccd5; }
    .command-block.rotate-right { background-color: #c9f7f5; }
    
    .run-program {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .run-program:hover {
      background-color: #45a049;
    }
    
    /* Điểm resize cho robot */
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5252;
      border-radius: 50%;
      bottom: -5px;
      right: -5px;
      cursor: nwse-resize;
      z-index: 10;
    }
    
    /* Input tên lưu */
    .save-name-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    
    .save-name-dialog input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .save-name-dialog button {
      padding: 8px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .save-name-dialog button.save {
      background-color: #4CAF50;
      color: white;
    }
    
    .save-name-dialog button.cancel {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <!-- Phân khu 1: Điều khiển trực tiếp -->
    <div id="control-panel">
      <h4 class="controls-title">
        Di chuyển
        <div class="history-controls">
          <button id="undo-button-1" onclick="undoAction()" title="Quay lại bước trước (Z)">↩</button>
          <button id="redo-button-1" onclick="redoAction()" title="Tiến lại bước sau (Y)">↪</button>
        </div>
      </h4>
      
      <div class="unit-display">
        Tỷ lệ hiện tại: <strong><span id="scale-ratio">1</span> cm/pixel</strong>
      </div>
      
      <div class="movement-grid">
        <button onclick="moveRobotInDirection(-1, -1)">↖ (U)</button>
        <button onclick="moveRobotInDirection(0, -1)">↑ (W)</button>
        <button onclick="moveRobotInDirection(1, -1)">↗ (I)</button>
        <button onclick="moveRobotInDirection(-1, 0)">← (A)</button>
        <button onclick="spinRobot()">⟳ (Space)</button>
        <button onclick="moveRobotInDirection(1, 0)">→ (D)</button>
        <button onclick="moveRobotInDirection(-1, 1)">↙ (J)</button>
        <button onclick="moveRobotInDirection(0, 1)">↓ (S)</button>
        <button onclick="moveRobotInDirection(1, 1)">↘ (K)</button>
      </div>
      
      <div class="rotation-controls">
        <button onclick="rotate(-2)">⟲ Quay Trái (Q)</button>
        <button onclick="rotate(2)">⟳ Quay Phải (E)</button>
        <button onclick="centerRobot()">⟴ Reset</button>
      </div>
      
      <div class="toggle-controls">
        <div class="toggle-robot">
          <label><input type="checkbox" id="toggle-robot" checked onchange="toggleRobot()"> Ẩn/Hiện Robot</label>
        </div>
        
        <div class="direction-controls">
          <button class="set-direction" onclick="toggleDirectionIndicators()">Chọn hướng robot</button>
        </div>
      </div>
      
      <div class="robot-resize-controls">
        <label>Kích thước robot:</label>
        <input type="range" id="robot-size" min="20" max="150" value="50" oninput="resizeRobot(this.value)">
      </div>
      
      <div class="save-controls">
        <button class="save-position" onclick="showSaveDialog('position')">💾 Lưu vị trí hiện tại</button>
        <button class="save-size" onclick="showSaveDialog('size')">📏 Lưu kích thước robot</button>
        <button class="save-program" onclick="showSaveDialog('program')">📋 Lưu chương trình</button>
      </div>
      
      <h5 class="controls-title">Vị trí đã lưu</h5>
      <div class="saved-items" id="saved-positions">
        <!-- Các vị trí đã lưu sẽ được thêm ở đây -->
      </div>
      
      <h5 class="controls-title">Kích thước đã lưu</h5>
      <div class="saved-items" id="saved-sizes">
        <!-- Các kích thước đã lưu sẽ được thêm ở đây -->
      </div>
      
      <h5 class="controls-title">Chương trình đã lưu</h5>
      <div class="saved-items" id="saved-programs">
        <!-- Các chương trình đã lưu sẽ được thêm ở đây -->
      </div>
    </div>
    
    <!-- Phân khu 2: Lập trình khối -->
    <div id="block-programming">
      <h4 class="controls-title">
        Lập trình khối
        <div class="history-controls">
          <button id="undo-button-2" onclick="undoAction()" title="Quay lại bước trước (Z)">↩</button>
          <button id="redo-button-2" onclick="redoAction()" title="Tiến lại bước sau (Y)">↪</button>
        </div>
      </h4>
      
      <div class="block-container">
        <div class="block-library" id="block-library">
          <div class="command-block move-up" draggable="true" data-command="up">
            Lên <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-down" draggable="true" data-command="down">
            Xuống <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-left" draggable="true" data-command="left">
            Trái <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-right" draggable="true" data-command="right">
            Phải <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-upleft" draggable="true" data-command="upleft">
            Chéo trái lên <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-upright" draggable="true" data-command="upright">
            Chéo phải lên <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-downleft" draggable="true" data-command="downleft">
            Chéo trái xuống <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block move-downright" draggable="true" data-command="downright">
            Chéo phải xuống <input type="number" value="1" min="1"><span class="unit-label">cm</span>
          </div>
          <div class="command-block spin" draggable="true" data-command="spin">
            Xoay tròn <input type="number" value="1" min="1"><span class="unit-label">vòng</span>
          </div>
          <div class="command-block rotate-left" draggable="true" data-command="rotateleft">
            Quay trái <input type="number" value="45" min="1"><span class="unit-label">độ</span>
          </div>
          <div class="command-block rotate-right" draggable="true" data-command="rotateright">
            Quay phải <input type="number" value="45" min="1"><span class="unit-label">độ</span>
          </div>
        </div>
        
        <div class="program-area" id="program-area">
          <!-- Khu vực nhận các khối lệnh -->
        </div>
      </div>
      
      <button class="run-program" onclick="runProgram()">Chạy chương trình</button>
    </div>
  </div>
  
  <div id="sidebar-resizer"></div>
  
  <!-- Phân khu 3: Hiển thị map và robot -->
  <div id="display-area">
    <div id="map-container">
      <img id="map" src="map.png" alt="Map" />
    </div>
    <div id="robot-container">
      <img id="robot" src="robot.png" alt="Robot" />
      <div class="resize-handle" id="resize-handle"></div>
      
      <!-- Chỉ thị hướng robot -->
      <div class="robot-direction-indicator" id="direction-w">W</div>
      <div class="robot-direction-indicator" id="direction-a">A</div>
      <div class="robot-direction-indicator" id="direction-s">S</div>
      <div class="robot-direction-indicator" id="direction-d">D</div>
    </div>
  </div>
  
  <!-- Hộp thoại nhập tên lưu -->
  <div class="save-name-dialog" id="save-dialog">
    <h4 id="save-dialog-title">Lưu vị trí</h4>
    <input type="text" id="save-name" placeholder="Nhập tên">
    <div>
      <button class="save" onclick="saveItem()">Lưu</button>
      <button class="cancel" onclick="hideSaveDialog()">Hủy</button>
    </div>
  </div>

  <script>
    const robot = document.getElementById("robot");
    const mapImg = document.getElementById("map");
    const resizeHandle = document.getElementById("resize-handle");
    const saveDialog = document.getElementById("save-dialog");
    const sidebar = document.getElementById("sidebar");
    const sidebarResizer = document.getElementById("sidebar-resizer");
    
    // Các nút chỉ thị hướng
    const directionW = document.getElementById("direction-w");
    const directionA = document.getElementById("direction-a");
    const directionS = document.getElementById("direction-s");
    const directionD = document.getElementById("direction-d");
    
    let x = 100, y = 100, angle = 0;
    let robotSize = 50; // Kích thước mặc định của robot
    let isProgramRunning = false;
    let programQueue = [];
    let robotDirection = 'w'; // Hướng mặc định của robot (w, a, s, d)
    let directionsVisible = false;
    
    // Lịch sử thao tác cho Undo/Redo
    let history = [];
    let historyIndex = -1;
    let ignoreNextUpdate = false;
    
    // Biến cho hộp thoại lưu
    let savingType = '';
    
    // Thông số chuyển đổi tỷ lệ
    const MAP_REAL_WIDTH = 120; // Kích thước thực tế của map (cm)
    const MAP_REAL_HEIGHT = 120; // Kích thước thực tế của map (cm)
    const ROBOT_REAL_WIDTH = 16; // Kích thước thực tế của robot (cm)
    let pixelToCmRatio = 1; // Tỷ lệ pixel/cm, sẽ được tính lại khi load ảnh
    
    // Khởi tạo danh sách vị trí, kích thước và chương trình đã lưu
    let savedPositions = JSON.parse(localStorage.getItem('robotPositions')) || [];
    let savedSizes = JSON.parse(localStorage.getItem('robotSizes')) || [];
    let savedPrograms = JSON.parse(localStorage.getItem('robotPrograms')) || [];
    
    // Khởi tạo khi trang tải xong
    window.addEventListener('load', function() {
      calculateScale();
      centerRobot();
      positionResizeHandle();
      updateDirectionIndicators();
      updateSavedPositionsList();
      updateSavedSizesList();
      updateSavedProgramsList();
    });
    
    // Tính toán tỷ lệ khi ảnh được tải
    mapImg.addEventListener('load', calculateScale);
    
    // Tính lại tỷ lệ khi cửa sổ thay đổi kích thước
    window.addEventListener('resize', function() {
      calculateScale();
      centerRobot();
      positionResizeHandle();
      updateDirectionIndicators();
    });
    
    // Tính toán tỷ lệ pixel/cm
    function calculateScale() {
      const mapRect = mapImg.getBoundingClientRect();
      pixelToCmRatio = MAP_REAL_WIDTH / mapRect.width;
      
      // Cập nhật hiển thị tỷ lệ
      document.getElementById('scale-ratio').textContent = pixelToCmRatio.toFixed(3);
      
      // Tính toán kích thước robot phù hợp với tỷ lệ mới
      const idealRobotWidth = ROBOT_REAL_WIDTH / pixelToCmRatio;
      robotSize = Math.max(20, Math.min(150, idealRobotWidth));
      robot.style.width = `${robotSize}px`;
      document.getElementById('robot-size').value = robotSize;
    }
    
    // Chuyển đổi từ cm sang pixel
    function cmToPixel(cm) {
      return cm / pixelToCmRatio;
    }
    
    // Lưu một trạng thái vào lịch sử
    function saveToHistory() {
      if (ignoreNextUpdate) {
        ignoreNextUpdate = false;
        return;
      }
      
      // Cắt bỏ lịch sử phía trước nếu đang ở giữa
      if (historyIndex < history.length - 1) {
        history = history.slice(0, historyIndex + 1);
      }
      
      // Lưu trạng thái hiện tại
      history.push({
        x: x,
        y: y,
        angle: angle,
        robotSize: robotSize,
        robotDirection: robotDirection
      });
      
      historyIndex = history.length - 1;
      
      // Cập nhật trạng thái nút
      updateUndoRedoButtons();
    }
    
    // Cập nhật trạng thái nút Undo/Redo
    function updateUndoRedoButtons() {
      document.getElementById('undo-button-1').disabled = historyIndex <= 0;
      document.getElementById('redo-button-1').disabled = historyIndex >= history.length - 1;
      document.getElementById('undo-button-2').disabled = historyIndex <= 0;
      document.getElementById('redo-button-2').disabled = historyIndex >= history.length - 1;
    }
    
    // Thực hiện quay lại
    function undoAction() {
      if (historyIndex > 0) {
        historyIndex--;
        const state = history[historyIndex];
        ignoreNextUpdate = true;
        
        x = state.x;
        y = state.y;
        angle = state.angle;
        robotSize = state.robotSize;
        robotDirection = state.robotDirection;
        
        robot.style.width = `${robotSize}px`;
        document.getElementById('robot-size').value = robotSize;
        
        updateRobot();
        updateDirectionIndicators();
        updateUndoRedoButtons();
      }
    }
    
    // Thực hiện tiến tới
    function redoAction() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        const state = history[historyIndex];
        ignoreNextUpdate = true;
        
        x = state.x;
        y = state.y;
        angle = state.angle;
        robotSize = state.robotSize;
        robotDirection = state.robotDirection;

    function centerRobot() {

      // Đặt robot ở giữa map
      x = mapRect.left + (mapRect.width / 2) - (robotSize / 2);
      y = mapRect.top + (mapRect.height / 2) - (robotSize / 2);

    function updateDirectionIndicators() {
      if (!directionsVisible) return;
      
      const robotRect = robot.getBoundingClientRect();
      const centerX = robotRect.left + robotRect.width / 2;
      const centerY = robotRect.top + robotRect.height / 2;
      
      // Vị trí nút W (trên đầu robot)
      directionW.style.left = `${centerX - 15}px`;
      directionW.style.top = `${robotRect.top - 35}px`;
      
      // Vị trí nút A (bên trái robot)
      directionA.style.left = `${robotRect.left - 35}px`;
      directionA.style.top = `${centerY - 15}px`;
      
      // Vị trí nút S (dưới chân robot)
      directionS.style.left = `${centerX - 15}px`;
      directionS.style.top = `${robotRect.bottom + 5}px`;
      
      // Vị trí nút D (bên phải robot)
      directionD.style.left = `${robotRect.right + 5}px`;
      directionD.style.top = `${centerY - 15}px`;
      
      // Đánh dấu nút được chọn
      directionW.style.backgroundColor = robotDirection === 'w' ? 'rgba(255, 193, 7, 0.8)' : 'rgba(255, 255, 255, 0.7)';
      directionA.style.backgroundColor = robotDirection === 'a' ? 'rgba(255, 193, 7, 0.8)' : 'rgba(255, 255, 255, 0.7)';
      directionS.style.backgroundColor = robotDirection === 's' ? 'rgba(255, 193, 7, 0.8)' : 'rgba(255, 255, 255, 0.7)';
      directionD.style.backgroundColor = robotDirection === 'd' ? 'rgba(255, 193, 7, 0.8)' : 'rgba(255, 255, 255, 0.7)';

      directionA.style.display = directionsVisible ? 'flex' : 'none';
      directionS.style.display = directionsVisible ? 'flex' : 'none';

      if (directionsVisible) {

      }

    // Di chuyển theo hướng của robot
    function moveRobotInDirection(dx, dy) {
      // Chuyển đổi cm sang pixel với tỷ lệ phù hợp
      const moveAmount = cmToPixel(1); // Di chuyển mặc định 1cm
      
      // Điều chỉnh hướng di chuyển dựa trên hướng robot
      let realDx = 0;
      let realDy = 0;
      
      // Tính toán vector di chuyển dựa trên hướng robot hiện tại
      switch (robotDirection) {
        case 'w': // Hướng W là hướng tiến tới
          // Di chuyển bình thường theo vector
          realDx = dx;
          realDy = dy;
          break;
        case 's': // Hướng S là ngược lại với W
          // Đảo ngược hướng di chuyển
          realDx = -dx;
          realDy = -dy;
          break;
        case 'a': // Hướng A là bên trái
          // Xoay vector 90 độ ngược chiều kim đồng hồ
          realDx = dy;
          realDy = -dx;
          break;
        case 'd': // Hướng D là bên phải
          // Xoay vector 90 độ theo chiều kim đồng hồ
          realDx = -dy;
          realDy = dx;
          break;
      }
      
      // Áp dụng di chuyển
      x += realDx * moveAmount;
      y += realDy * moveAmount;
      
      updateRobot();
      updateDirectionIndicators();
      saveToHistory();
    }
    
    function rotate(degrees) {
      angle += degrees;
      updateRobot();
      updateDirectionIndicators();
      saveToHistory();
    }
    
    function spinRobot() {
      // Xoay tròn 2 vòng rồi trở về góc ban đầu
      const startAngle = angle;
      let currentRotation = 0;
      
      function animateRotation() {
        currentRotation += 5;
        if (currentRotation <= 720) {
          angle = startAngle + currentRotation;
          updateRobot();
          updateDirectionIndicators();
          requestAnimationFrame(animateRotation);
        } else {
          angle = startAngle;
          updateRobot();
          updateDirectionIndicators();
          saveToHistory();
        }
      }
      
      requestAnimationFrame(animateRotation);
    }

    function runProgram() {
      if (isProgramRunning) return;
      
      // Thu thập tất cả các lệnh từ program area
      const commands = Array.from(programArea.children).map(block => {
        const command = block.dataset.command;
        const value = parseInt(block.querySelector('input').value) || 1;
        return { command, value };
      });
      
      // Đặt vào hàng đợi và thực thi
      programQueue = commands;
      isProgramRunning = true;
      executeNextCommand();
    }
    
    function executeNextCommand() {
      if (programQueue.length === 0) {
        isProgramRunning = false;
        saveToHistory();
        return;
      }
      
      const command = programQueue.shift();
      const value = command.value;
      
      switch (command.command) {
        case 'up':
          // Di chuyển lên với khoảng cách value (cm)
          moveWithCmValue(0, -value);
          break;
        case 'down':
          // Di chuyển xuống với khoảng cách value (cm)
          moveWithCmValue(0, value);
          break;
        case 'left':
          // Di chuyển trái với khoảng cách value (cm)
          moveWithCmValue(-value, 0);
          break;
        case 'right':
          // Di chuyển phải với khoảng cách value (cm)
          moveWithCmValue(value, 0);
          break;
        case 'upleft':
          // Di chuyển chéo trái lên với khoảng cách value (cm)
          moveWithCmValue(-value, -value);
          break;
        case 'upright':
          // Di chuyển chéo phải lên với khoảng cách value (cm)
          moveWithCmValue(value, -value);
          break;
        case 'downleft':
          // Di chuyển chéo trái xuống với khoảng cách value (cm)
          moveWithCmValue(-value, value);
          break;
        case 'downright':
          // Di chuyển chéo phải xuống với khoảng cách value (cm)
          moveWithCmValue(value, value);
          break;
        case 'spin':
          // Xoay tròn value vòng
          spinRobotWithValue(value);
          return; // Hàm spinRobotWithValue sẽ gọi executeNextCommand khi hoàn thành
        case 'rotateleft':
          // Quay trái value độ
          rotate(-value);
          break;
        case 'rotateright':
          // Quay phải value độ
          rotate(value);
          break;
      }
      
      // Chờ một chút giữa các lệnh để tạo hiệu ứng mượt mà
      setTimeout(executeNextCommand, 300);
    }
    
    // Di chuyển một khoảng cách tính bằng cm
    function moveWithCmValue(dx, dy) {
      // Tính toán lượng pixel cần di chuyển
      const pixelDx = cmToPixel(dx);
      const pixelDy = cmToPixel(dy);
      
      // Điều chỉnh hướng di chuyển dựa trên hướng robot
      let realDx = 0;
      let realDy = 0;
      
      // Tính toán vector di chuyển dựa trên hướng robot hiện tại
      switch (robotDirection) {
        case 'w': // Hướng W là hướng tiến tới
          realDx = pixelDx;
          realDy = pixelDy;
          break;
        case 's': // Hướng S là ngược lại với W
          realDx = -pixelDx;
          realDy = -pixelDy;
          break;
        case 'a': // Hướng A là bên trái
          realDx = pixelDy;
          realDy = -pixelDx;
          break;
        case 'd': // Hướng D là bên phải
          realDx = -pixelDy;
          realDy = pixelDx;
          break;
      }
      
      // Áp dụng di chuyển
      x += realDx;
      y += realDy;
      
      updateRobot();
      updateDirectionIndicators();
    }
    
    // Xoay tròn với số vòng xác định
    function spinRobotWithValue(rounds) {
      const startAngle = angle;
      let currentRotation = 0;
      const totalRotation = rounds * 360; // Số độ cần xoay
      
      function animateRotation() {
        const step = 5; // Số độ mỗi bước xoay
        currentRotation += step;
        
        if (currentRotation <= totalRotation) {
          angle = startAngle + currentRotation;
          updateRobot();
          updateDirectionIndicators();
          requestAnimationFrame(animateRotation);
        } else {
          angle = startAngle;
          updateRobot();
          updateDirectionIndicators();
          
          // Tiếp tục với lệnh tiếp theo
          setTimeout(executeNextCommand, 300);
        }
      }
      
      requestAnimationFrame(animateRotation);
    }
    
    // Xử lý phím
    document.addEventListener("keydown", (e) => {
      if (isProgramRunning) return; // Không xử lý phím khi chương trình đang chạy
      
      switch (e.key.toLowerCase()) {
        case 'w': moveRobotInDirection(0, -1); break;
        case 's': moveRobotInDirection(0, 1); break;
        case 'a': moveRobotInDirection(-1, 0); break;
        case 'd': moveRobotInDirection(1, 0); break;
        case 'u': moveRobotInDirection(-1, -1); break;
        case 'i': moveRobotInDirection(1, -1); break;
        case 'j': moveRobotInDirection(-1, 1); break;
        case 'k': moveRobotInDirection(1, 1); break;
        case 'q': rotate(-2); break;
        case 'e': rotate(2); break;
        case ' ': spinRobot(); break;
        case 'r': centerRobot(); break;
        case 'z': 
          if (e.ctrlKey) undoAction();
          break;
        case 'y': 
          if (e.ctrlKey) redoAction();
          break;
      }
    });
    
    // Khởi tạo
    updateRobot();
    saveToHistory(); // Lưu trạng thái ban đầu
    updateUndoRedoButtons();
  </script>
