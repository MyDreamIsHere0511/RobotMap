<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Map Viewer</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .panel-left {
      width: 250px;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .movement-buttons button,
    .rotation-buttons button,
    .input-area button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .map-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .map-container img.map {
      width: 100%;
      height: auto;
      display: block;
    }

    .robot {
      position: absolute;
      width: 10%; /* 12cm trên 120cm tương ứng 10% */
      aspect-ratio: 3 / 4; /* 12cm x 16cm */
      transform-origin: center center;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      display: none;
      transition: top 0.2s, left 0.2s, transform 0.2s;
    }

    .input-area {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input[type="number"] {
      padding: 5px;
      font-size: 16px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Panel Left -->
  <div class="panel-left">
    <!-- Controls -->
    <div class="controls">
      <label><input type="checkbox" id="toggleRobot"> Hiện robot</label>

      <div class="movement-buttons">
        <button onclick="move('up')">Tiến (W)</button>
        <button onclick="move('left')">Trái (A)</button>
        <button onclick="move('down')">Lùi (S)</button>
        <button onclick="move('right')">Phải (D)</button>
        <button onclick="rotate('left')">Quay trái (J)</button>
        <button onclick="rotate('right')">Quay phải (K)</button>
      </div>
    </div>

    <!-- Input area -->
    <div class="input-area">
      <input type="number" id="angleInput" placeholder="Nhập góc quay (độ)">
      <button onclick="rotateByInput('left')">Quay trái góc nhập</button>
      <button onclick="rotateByInput('right')">Quay phải góc nhập</button>
    </div>
  </div>

  <!-- Map container -->
  <div class="map-container">
    <img src="map.png" class="map" alt="Map">
    <img src="robot.png" id="robot" class="robot" alt="Robot">
  </div>

  <script>
    const robot = document.getElementById('robot');
    const checkbox = document.getElementById('toggleRobot');
    let x = 50; // %
    let y = 50; // %
    let rotation = 0;
    const moveStep = 2; // % mỗi bước (tùy chỉnh được)
    const rotationStep = 2; // mỗi lần quay

    checkbox.addEventListener('change', () => {
      robot.style.display = checkbox.checked ? 'block' : 'none';
    });

    function updateRobot() {
      robot.style.left = x + '%';
      robot.style.top = y + '%';
      robot.style.transform = `translate(-50%, -50%) rotate(${rotation}deg)`;
    }

    function move(dir) {
      if (robot.style.display !== 'block') return;

      switch (dir) {
        case 'up': y = Math.max(0, y - moveStep); break;
        case 'down': y = Math.min(100, y + moveStep); break;
        case 'left': x = Math.max(0, x - moveStep); break;
        case 'right': x = Math.min(100, x + moveStep); break;
      }
      updateRobot();
    }

    function rotate(dir) {
      if (robot.style.display !== 'block') return;
      rotation += dir === 'left' ? -rotationStep : rotationStep;
      updateRobot();
    }

    function rotateByInput(dir) {
      if (robot.style.display !== 'block') return;
      const val = parseFloat(document.getElementById('angleInput').value);
      if (!isNaN(val)) {
        rotation += dir === 'left' ? -val : val;
        updateRobot();
      }
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key.toLowerCase()) {
        case 'w': move('up'); break;
        case 'a': move('left'); break;
        case 's': move('down'); break;
        case 'd': move('right'); break;
        case 'j': rotate('left'); break;
        case 'k': rotate('right'); break;
      }
    });
  </script>
</body>
</html>
