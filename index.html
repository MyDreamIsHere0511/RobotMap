<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Robot Map Interface</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: sans-serif;
      overflow: hidden;
    }
    
    #sidebar {
      width: 320px;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      background-color: #f5f5f5;
      overflow-y: auto;
    }
    
    #display-area {
      flex: 1;
      position: relative;
      overflow: hidden;
      background-color: #eaeaea;
    }
    
    #map-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    #map {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    
    #robot {
      position: absolute;
      width: 50px; /* Kích thước mặc định */
      transform-origin: center center;
      transition: transform 0.1s linear, left 0.1s linear, top 0.1s linear;
    }
    
    #robot-direction {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
      transform-origin: center bottom;
      display: none;
      z-index: 20;
    }
    
    /* Phân khu 1: Điều khiển */
    #control-panel {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .controls-title {
      margin: 8px 0;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .history-controls {
      display: flex;
      gap: 5px;
    }
    
    .history-controls button {
      padding: 4px 8px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .movement-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .movement-grid button {
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .movement-grid button:hover {
      background-color: #d9d9d9;
    }
    
    .rotation-controls {
      display: flex;
      gap: 5px;
      margin-bottom: 10px;
    }
    
    .rotation-controls button {
      flex: 1;
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .toggle-controls {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .direction-controls {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 8px;
    }
    
    .direction-controls button {
      padding: 4px 8px;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .direction-controls button.set-direction {
      flex: 2;
      background-color: #ffc107;
    }
    
    .save-controls {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .save-controls button {
      padding: 8px 0;
      background-color: #e6e6e6;
      border: 1px solid #ccc;
      cursor: pointer;
      border-radius: 4px;
    }
    
    .save-controls button.save-position {
      background-color: #d1e7dd;
    }
    
    .save-controls button.save-size {
      background-color: #cfe2ff;
    }
    
    .save-controls button.save-program {
      background-color: #fff3cd;
    }
    
    .saved-items {
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      max-height: 120px;
      overflow-y: auto;
      background-color: white;
    }
    
    .saved-item {
      padding: 6px 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .saved-item:hover {
      background-color: #f5f5f5;
    }
    
    .saved-item button {
      background: none;
      border: none;
      color: #dc3545;
      cursor: pointer;
      font-weight: bold;
    }
    
    .robot-resize-controls {
      margin: 10px 0;
      display: flex;
      align-items: center;
    }
    
    .robot-resize-controls label {
      margin-right: 10px;
    }
    
    .robot-resize-controls input {
      width: 100%;
    }
    
    /* Phân khu 2: Lập trình khối */
    #block-programming {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    
    .block-container {
      display: flex;
      margin-bottom: 10px;
      max-height: 250px; /* Giới hạn chiều cao để vừa màn hình */
    }
    
    .block-library {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: white;
      overflow-y: auto;
    }
    
    .program-area {
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 8px;
      background-color: white;
      margin-left: 10px;
      overflow-y: auto;
    }
    
    .command-block {
      margin: 3px 0;
      padding: 5px;
      background-color: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 4px;
      cursor: move;
      display: flex;
      align-items: center;
      font-size: 0.9em;
      position: relative;
    }
    
    .command-block input {
      width: 40px;
      margin-left: 5px;
      text-align: center;
    }
    
    .command-block .block-controls {
      margin-left: auto;
      display: flex;
      gap: 3px;
    }
    
    .command-block .block-controls button {
      background: none;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    
    .command-block .block-controls .move-up {
      color: #198754;
    }
    
    .command-block .block-controls .move-down {
      color: #0d6efd;
    }
    
    .command-block .block-controls .delete-block {
      color: #dc3545;
    }
    
    .command-block.move-up { background-color: #d1e7dd; }
    .command-block.move-down { background-color: #f8d7da; }
    .command-block.move-left { background-color: #cfe2ff; }
    .command-block.move-right { background-color: #fff3cd; }
    .command-block.move-upleft { background-color: #d8f3dc; }
    .command-block.move-upright { background-color: #e9ecef; }
    .command-block.move-downleft { background-color: #e0e1ff; }
    .command-block.move-downright { background-color: #ffe8d9; }
    .command-block.spin { background-color: #d8d8ff; }
    .command-block.rotate-left { background-color: #ffccd5; }
    .command-block.rotate-right { background-color: #c9f7f5; }
    
    .run-program {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .run-program:hover {
      background-color: #45a049;
    }
    
    /* Điểm resize cho robot */
    .resize-handle {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ff5252;
      border-radius: 50%;
      bottom: -5px;
      right: -5px;
      cursor: nwse-resize;
      z-index: 10;
    }
    
    /* Input tên lưu */
    .save-name-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
    }
    
    .save-name-dialog input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .save-name-dialog button {
      padding: 8px;
      margin-right: 5px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .save-name-dialog button.save {
      background-color: #4CAF50;
      color: white;
    }
    
    .save-name-dialog button.cancel {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
    
    /* Hộp thoại chọn hướng robot */
    .direction-dialog {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 1000;
      display: none;
      width: 280px;
    }
    
    .direction-dialog h4 {
      margin-top: 0;
      text-align: center;
    }
    
    .direction-dialog p {
      margin-bottom: 15px;
    }
    
    .direction-controls-dialog {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .direction-controls-dialog button {
      padding: 8px 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .direction-dialog-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    
    .direction-dialog-buttons button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .direction-dialog-buttons .confirm {
      background-color: #4CAF50;
      color: white;
    }
    
    .direction-dialog-buttons .cancel {
      background-color: #f8f9fa;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <!-- Phân khu 1: Điều khiển trực tiếp -->
    <div id="control-panel">
      <h4 class="controls-title">
        Di chuyển
        <div class="history-controls">
          <button id="undo-button-1" onclick="undoAction()" title="Quay lại bước trước (Z)">↩</button>
          <button id="redo-button-1" onclick="redoAction()" title="Tiến lại bước sau (Y)">↪</button>
        </div>
      </h4>
      
      <div class="movement-grid">
        <button onclick="moveRobotInDirection(-1, -1)">↖ (U)</button>
        <button onclick="moveRobotInDirection(0, -1)">↑ (W)</button>
        <button onclick="moveRobotInDirection(1, -1)">↗ (I)</button>
        <button onclick="moveRobotInDirection(-1, 0)">← (A)</button>
        <button onclick="spinRobot()">⟳ (Space)</button>
        <button onclick="moveRobotInDirection(1, 0)">→ (D)</button>
        <button onclick="moveRobotInDirection(-1, 1)">↙ (J)</button>
        <button onclick="moveRobotInDirection(0, 1)">↓ (S)</button>
        <button onclick="moveRobotInDirection(1, 1)">↘ (K)</button>
      </div>
      
      <div class="rotation-controls">
        <button onclick="rotate(-2)">⟲ Quay Trái (Q)</button>
        <button onclick="rotate(2)">⟳ Quay Phải (E)</button>
        <button onclick="centerRobot()">⟴ Reset</button>
      </div>
      
      <div class="toggle-controls">
        <div class="toggle-robot">
          <label><input type="checkbox" id="toggle-robot" checked onchange="toggleRobot()"> Ẩn/Hiện Robot</label>
        </div>
        
        <div class="direction-controls">
          <button class="set-direction" onclick="showDirectionDialog()">Thiết lập hướng robot</button>
          <button onclick="rotateDirection(-1)" title="Quay hướng sang trái">⟲</button>
          <button onclick="rotateDirection(1)" title="Quay hướng sang phải">⟳</button>
        </div>
      </div>
      
      <div class="robot-resize-controls">
        <label>Kích thước robot:</label>
        <input type="range" id="robot-size" min="20" max="150" value="50" oninput="resizeRobot(this.value)">
      </div>
      
      <div class="save-controls">
        <button class="save-position" onclick="showSaveDialog('position')">💾 Lưu vị trí hiện tại</button>
        <button class="save-size" onclick="showSaveDialog('size')">📏 Lưu kích thước robot</button>
        <button class="save-program" onclick="showSaveDialog('program')">📋 Lưu chương trình</button>
      </div>
      
      <h5 class="controls-title">Vị trí đã lưu</h5>
      <div class="saved-items" id="saved-positions">
        <!-- Các vị trí đã lưu sẽ được thêm ở đây -->
      </div>
      
      <h5 class="controls-title">Kích thước đã lưu</h5>
      <div class="saved-items" id="saved-sizes">
        <!-- Các kích thước đã lưu sẽ được thêm ở đây -->
      </div>
      
      <h5 class="controls-title">Chương trình đã lưu</h5>
      <div class="saved-items" id="saved-programs">
        <!-- Các chương trình đã lưu sẽ được thêm ở đây -->
      </div>
    </div>
    
    <!-- Phân khu 2: Lập trình khối -->
    <div id="block-programming">
      <h4 class="controls-title">
        Lập trình khối
        <div class="history-controls">
          <button id="undo-button-2" onclick="undoAction()" title="Quay lại bước trước (Z)">↩</button>
          <button id="redo-button-2" onclick="redoAction()" title="Tiến lại bước sau (Y)">↪</button>
        </div>
      </h4>
      
      <div class="block-container">
        <div class="block-library" id="block-library">
          <div class="command-block move-up" draggable="true" data-command="up">
            Lên <input type="number" value="1" min="1">
          </div>
          <div class="command-block move-down" draggable="true" data-command="down">
            Xuống <input type="number" value="1" min="1">
          </div>
          <div class="command-block move-left" draggable="true" data-command="left">
            Trái <input type="number" value="1" min="1">
          </div>
          <div class="command-block move-right" draggable="true" data-command="right">
            Phải <input type="number" value="1" min="1">
          </div>
          <div class="command-block move-upleft" draggable="true" data-command="upleft">
            Chéo trái lên <input type="number" value="1" min="1">
          </div>
          <div class="command-block move-upright" draggable="true" data-command="upright">
            Chéo phải lên <input type="number" value="1" min="1">
          </div>
          <div class="command-block move-downleft" draggable="true" data-command="downleft">
            Chéo trái xuống <input type="number" value="1" min="1">
          </div>
          <div class="command-block move-downright" draggable="true" data-command="downright">
            Chéo phải xuống <input type="number" value="1" min="1">
          </div>
          <div class="command-block spin" draggable="true" data-command="spin">
            Xoay tròn <input type="number" value="1" min="1">
          </div>
          <div class="command-block rotate-left" draggable="true" data-command="rotateleft">
            Quay trái <input type="number" value="2" min="1">
          </div>
          <div class="command-block rotate-right" draggable="true" data-command="rotateright">
            Quay phải <input type="number" value="2" min="1">
          </div>
        </div>
        
        <div class="program-area" id="program-area">
          <!-- Khu vực nhận các khối lệnh -->
        </div>
      </div>
      
      <button class="run-program" onclick="runProgram()">Chạy chương trình</button>
    </div>
  </div>
  
  <!-- Phân khu 3: Hiển thị map và robot -->
  <div id="display-area">
    <div id="map-container">
      <img id="map" src="map.png" alt="Map" />
    </div>
    <div id="robot-container">
      <img id="robot" src="robot.png" alt="Robot" />
      <div class="resize-handle" id="resize-handle"></div>
      <div id="robot-direction"></div>
    </div>
  </div>
  
  <!-- Hộp thoại nhập tên lưu -->
  <div class="save-name-dialog" id="save-dialog">
    <h4 id="save-dialog-title">Lưu vị trí</h4>
    <input type="text" id="save-name" placeholder="Nhập tên">
    <div>
      <button class="save" onclick="saveItem()">Lưu</button>
      <button class="cancel" onclick="hideSaveDialog()">Hủy</button>
    </div>
  </div>
  
  <!-- Hộp thoại thiết lập hướng robot -->
  <div class="direction-dialog" id="direction-dialog">
    <h4>Thiết lập hướng robot</h4>
    <p>Chọn hướng di chuyển của robot bằng cách điều chỉnh mũi tên.</p>
    <div class="direction-controls-dialog">
      <button onclick="rotateDirection(-1)">⟲ Quay trái</button>
      <button onclick="rotateDirection(1)">⟳ Quay phải</button>
    </div>
    <div class="direction-dialog-buttons">
      <button class="confirm" onclick="confirmDirection()">Xác nhận</button>
      <button class="cancel" onclick="hideDirectionDialog()">Hủy</button>
    </div>
  </div>

  <script>
    const robot = document.getElementById("robot");
    const mapImg = document.getElementById("map");
    const resizeHandle = document.getElementById("resize-handle");
    const saveDialog = document.getElementById("save-dialog");
    const directionDialog = document.getElementById("direction-dialog");
    const robotDirection = document.getElementById("robot-direction");
    
    let x = 100, y = 100, angle = 0;
    let robotSize = 50; // Kích thước mặc định của robot
    let isProgramRunning = false;
    let programQueue = [];
    let directionAngle = 0; // Góc của mũi tên hướng
    let isSettingDirection = false;
    
    // Lịch sử thao tác cho Undo/Redo
    let history = [];
    let historyIndex = -1;
    let ignoreNextUpdate = false;
    
    // Biến cho hộp thoại lưu
    let savingType = '';
    
    // Khởi tạo danh sách vị trí, kích thước và chương trình đã lưu
    let savedPositions = JSON.parse(localStorage.getItem('robotPositions')) || [];
    let savedSizes = JSON.parse(localStorage.getItem('robotSizes')) || [];
    let savedPrograms = JSON.parse(localStorage.getItem('robotPrograms')) || [];
    
    // Đảm bảo map được đặt đúng kích thước khi trang tải xong
    window.addEventListener('load', function() {
      centerRobot();
      positionResizeHandle();
      updateSavedPositionsList();
      updateSavedSizesList();
      updateSavedProgramsList();
    });
    
    // Điều chỉnh khi cửa sổ thay đổi
    window.addEventListener('resize', function() {
      centerRobot();
      positionResizeHandle();
      updateDirectionArrow();
    });
    
    // Lưu một trạng thái vào lịch sử
    function saveToHistory() {
      if (ignoreNextUpdate) {
        ignoreNextUpdate = false;
        return;
      }
      
      // Cắt bỏ lịch sử phía trước nếu đang ở giữa
      if (historyIndex < history.length - 1) {
        history = history.slice(0, historyIndex + 1);
      }
      
      // Lưu trạng thái hiện tại
      history.push({
        x: x,
        y: y,
        angle: angle,
        robotSize: robotSize,
        directionAngle: directionAngle
      });
      
      historyIndex = history.length - 1;
      
      // Cập nhật trạng thái nút
      updateUndoRedoButtons();
    }
    
    // Cập nhật trạng thái nút Undo/Redo
    function updateUndoRedoButtons() {
      document.getElementById('undo-button-1').disabled = historyIndex <= 0;
      document.getElementById('redo-button-1').disabled = historyIndex >= history.length - 1;
      document.getElementById('undo-button-2').disabled = historyIndex <= 0;
      document.getElementById('redo-button-2').disabled = historyIndex >= history.length - 1;
    }
    
    // Thực hiện quay lại
    function undoAction() {
      if (historyIndex > 0) {
        historyIndex--;
        const state = history[historyIndex];
        ignoreNextUpdate = true;
        
        x = state.x;
        y = state.y;
        angle = state.angle;
        robotSize = state.robotSize;
        directionAngle = state.directionAngle;
        
        robot.style.width = `${robotSize}px`;
        document.getElementById('robot-size').value = robotSize;
        
        updateRobot();
        updateDirectionArrow();
        updateUndoRedoButtons();
      }
    }
    
    // Thực hiện tiến tới
    function redoAction() {
      if (historyIndex < history.length - 1) {
        historyIndex++;
        const state = history[historyIndex];
        ignoreNextUpdate = true;
        
        x = state.x;
        y = state.y;
        angle = state.angle;
        robotSize = state.robotSize;
        directionAngle = state.directionAngle;
        
        robot.style.width = `${robotSize}px`;
        document.getElementById('robot-size').value = robotSize;
        
        updateRobot();
        updateDirectionArrow();
        updateUndoRedoButtons();
      }
    }
    
    function resizeRobot(size) {
      robotSize = parseInt(size);
      robot.style.width = `${robotSize}px`;
      positionResizeHandle();
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    function centerRobot() {
      const mapRect = mapImg.getBoundingClientRect();
      
      // Đặt robot ở giữa map
      x = mapRect.left + (mapRect.width / 2) - (robotSize / 2);
      y = mapRect.top + (mapRect.height / 2) - (robotSize / 2);
      
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    function updateRobot() {
      robot.style.left = `${x}px`;
      robot.style.top = `${y}px`;
      robot.style.transform = `rotate(${angle}deg)`;
      positionResizeHandle();
    }
    
    function positionResizeHandle() {
      const robotRect = robot.getBoundingClientRect();
      resizeHandle.style.left = (robotRect.right - 5) + 'px';
      resizeHandle.style.top = (robotRect.bottom - 5) + 'px';
    }
    
    function updateDirectionArrow() {
      if (!isSettingDirection && robotDirection.style.display !== 'block') return;
      
      const robotRect = robot.getBoundingClientRect();
      const centerX = robotRect.left + robotRect.width / 2;
      const centerY = robotRect.top + robotRect.height / 2;
      
      robotDirection.style.left = `${centerX - 10}px`;
      robotDirection.style.top = `${centerY - 20}px`;
      robotDirection.style.transform = `rotate(${directionAngle}deg)`;
    }
    
    // Hiển thị hộp thoại thiết lập hướng
    function showDirectionDialog() {
      isSettingDirection = true;
      robotDirection.style.display = 'block';
      directionDialog.style.display = 'block';
      updateDirectionArrow();
    }
    
    // Ẩn hộp thoại thiết lập hướng
    function hideDirectionDialog() {
      isSettingDirection = false;
      robotDirection.style.display = 'none';
      directionDialog.style.display = 'none';
    }
    
    // Xác nhận hướng đã chọn
    function confirmDirection() {
      isSettingDirection = false;
      directionDialog.style.display = 'none';
      robotDirection.style.display = 'none';
      saveToHistory();
    }
    
    // Quay hướng mũi tên
    function rotateDirection(dir) {
      directionAngle += dir * 45; // Mỗi lần quay 45 độ
      updateDirectionArrow();
    }
    
    // Di chuyển theo hướng của robot
    function moveRobotInDirection(dx, dy) {
      const moveAmount = 5; // Tốc độ di chuyển cố định
      
      // Tính toán góc di chuyển dựa trên hướng của robot
      const rad = (directionAngle - 90) * Math.PI / 180; // -90 để điều chỉnh từ hướng trên xuống
      
      // Tính toán vector di chuyển dựa trên hướng của robot
      let realDx = 0;
      let realDy = 0;
      
      if (dx === 0 && dy === -1) { // Lên
        realDx = Math.sin(rad);
        realDy = -Math.cos(rad);
      } else if (dx === 0 && dy === 1) { // Xuống
        realDx = -Math.sin(rad);
        realDy = Math.cos(rad);
      } else if (dx === -1 && dy === 0) { // Trái
        realDx = -Math.cos(rad);
        realDy = -Math.sin(rad);
      } else if (dx === 1 && dy === 0) { // Phải
        realDx = Math.cos(rad);
        realDy = Math.sin(rad);
      } else if (dx === -1 && dy === -1) { // Chéo trái lên
        realDx = Math.sin(rad) - Math.cos(rad);
        realDy = -Math.cos(rad) - Math.sin(rad);
      } else if (dx === 1 && dy === -1) { // Chéo phải lên
        realDx = Math.sin(rad) + Math.cos(rad);
        realDy = -Math.cos(rad) + Math.sin(rad);
      } else if (dx === -1 && dy === 1) { // Chéo trái xuống
        realDx = -Math.sin(rad) - Math.cos(rad);
        realDy = Math.cos(rad) - Math.sin(rad);
      } else if (dx === 1 && dy === 1) { // Chéo phải xuống
        realDx = -Math.sin(rad) + Math.cos(rad);
        realDy = Math.cos(rad) + Math.sin(rad);
      }
      
      // Áp dụng di chuyển
      x += realDx * moveAmount;
      y += realDy * moveAmount;
      
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    // Di chuyển bình thường (không quan tâm hướng robot)
    function move(dx, dy) {
      const moveAmount = 5; // Tốc độ di chuyển cố định
      if (dx !== 0) {
        x += dx * moveAmount;
      }
      
      if (dy !== 0) {
        y += dy * moveAmount;
      }
      
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    function moveDiagonal(dx, dy) {
      const moveAmount = 3; // Tốc độ di chuyển đường chéo
      x += dx * moveAmount;
      y += dy * moveAmount;
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    function rotate(da) {
      angle += da;
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    function spinRobot() {
      // Xoay tròn 2 vòng rồi trở về góc ban đầu
      const startAngle = angle;
      let currentRotation = 0;
      
      function animateRotation() {
        currentRotation += 5;
        if (currentRotation <= 720) {
          angle = startAngle + currentRotation;
          updateRobot();
          updateDirectionArrow();
          requestAnimationFrame(animateRotation);
        } else {
          angle = startAngle;
          updateRobot();
          updateDirectionArrow();
          saveToHistory();
        }
      }
      
      requestAnimationFrame(animateRotation);
    }
    
    function toggleRobot() {
      robot.style.display = document.getElementById("toggle-robot").checked ? 'block' : 'none';
      resizeHandle.style.display = document.getElementById("toggle-robot").checked ? 'block' : 'none';
      if (!document.getElementById("toggle-robot").checked) {
        robotDirection.style.display = 'none';
      } else if (isSettingDirection) {
        robotDirection.style.display = 'block';
      }
    }
    
    // Hiển thị hộp thoại lưu
    function showSaveDialog(type) {
      savingType = type;
      
      if (type === 'position') {
        document.getElementById('save-dialog-title').textContent = 'Lưu vị trí hiện tại';
        document.getElementById('save-name').placeholder = 'Nhập tên vị trí';
      } else if (type === 'size') {
        document.getElementById('save-dialog-title').textContent = 'Lưu kích thước robot';
        document.getElementById('save-name').placeholder = 'Nhập tên kích thước';
      } else if (type === 'program') {
        document.getElementById('save-dialog-title').textContent = 'Lưu chương trình';
        document.getElementById('save-name').placeholder = 'Nhập tên chương trình';
        
        // Kiểm tra xem có chương trình nào không
        const blocks = document.querySelectorAll('#program-area .command-block');
        if (blocks.length === 0) {
          alert('Không có lệnh nào trong chương trình để lưu!');
          return;
        }
      }
      
      document.getElementById('save-name').value = '';
      saveDialog.style.display = 'block';
    }
    
    // Ẩn hộp thoại lưu
    function hideSaveDialog() {
      saveDialog.style.display = 'none';
    }
    
    // Lưu vị trí, kích thước hoặc chương trình
    function saveItem() {
      const name = document.getElementById('save-name').value.trim();
      
      if (!name) {
        alert('Vui lòng nhập tên!');
        return;
      }
      
      if (savingType === 'position') {
        // Lưu vị trí hiện tại
        const position = {
          name: name,
          x: x,
          y: y,
          angle: angle,
          directionAngle: directionAngle
        };
        
        savedPositions.push(position);
        localStorage.setItem('robotPositions', JSON.stringify(savedPositions));
        updateSavedPositionsList();
      } else if (savingType === 'size') {
        // Lưu kích thước hiện tại
        const size = {
          name: name,
          size: robotSize
        };
        
        savedSizes.push(size);
        localStorage.setItem('robotSizes', JSON.stringify(savedSizes));
        updateSavedSizesList();
      } else if (savingType === 'program') {
        // Lưu chương trình hiện tại
        const blocks = Array.from(document.querySelectorAll('#program-area .command-block')).map(block => {
          return {
            command: block.dataset.command,
            value: parseInt(block.querySelector('input').value) || 1
          };
        });
        
        const program = {
          name: name,
          blocks: blocks
        };
        
        savedPrograms.push(program);
        localStorage.setItem('robotPrograms', JSON.stringify(savedPrograms));
        updateSavedProgramsList();
      }
      
      hideSaveDialog();
    }
    
    // Cập nhật danh sách vị trí đã lưu
    function updateSavedPositionsList() {
      const container = document.getElementById('saved-positions');
      container.innerHTML = '';
      
      if (savedPositions.length === 0) {
        container.innerHTML = '<div class="saved-item">Chưa có vị trí nào được lưu</div>';
        return;
      }
      
      savedPositions.forEach((position, index) => {
        const item = document.createElement('div');
        item.className = 'saved-item';
        
        const nameSpan = document.createElement('span');
        nameSpan.textContent = position.name;
        nameSpan.title = `X: ${Math.round(position.x)}, Y: ${Math.round(position.y)}, Góc: ${Math.round(position.angle)}°`;
        nameSpan.style.cursor = 'pointer';
        nameSpan.onclick = () => loadPosition(index);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '✕';
        deleteBtn.title = 'Xóa';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deletePosition(index);
        };
        
        item.appendChild(nameSpan);
        item.appendChild(deleteBtn);
        container.appendChild(item);
      });
    }
    
    // Cập nhật danh sách kích thước đã lưu
    function updateSavedSizesList() {
      const container = document.getElementById('saved-sizes');
      container.innerHTML = '';
      
      if (savedSizes.length === 0) {
        container.innerHTML = '<div class="saved-item">Chưa có kích thước nào được lưu</div>';
        return;
      }
      
      savedSizes.forEach((sizeItem, index) => {
        const item = document.createElement('div');
        item.className = 'saved-item';
        
        const nameSpan = document.createElement('span');
        nameSpan.textContent = sizeItem.name;
        nameSpan.title = `Kích thước: ${sizeItem.size}px`;
        nameSpan.style.cursor = 'pointer';
        nameSpan.onclick = () => loadSize(index);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '✕';
        deleteBtn.title = 'Xóa';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteSize(index);
        };
        
        item.appendChild(nameSpan);
        item.appendChild(deleteBtn);
        container.appendChild(item);
      });
    }
    
    // Cập nhật danh sách chương trình đã lưu
    function updateSavedProgramsList() {
      const container = document.getElementById('saved-programs');
      container.innerHTML = '';
      
      if (savedPrograms.length === 0) {
        container.innerHTML = '<div class="saved-item">Chưa có chương trình nào được lưu</div>';
        return;
      }
      
      savedPrograms.forEach((program, index) => {
        const item = document.createElement('div');
        item.className = 'saved-item';
        
        const nameSpan = document.createElement('span');
        nameSpan.textContent = program.name;
        nameSpan.title = `${program.blocks.length} lệnh`;
        nameSpan.style.cursor = 'pointer';
        nameSpan.onclick = () => loadProgram(index);
        
        const deleteBtn = document.createElement('button');
        deleteBtn.textContent = '✕';
        deleteBtn.title = 'Xóa';
        deleteBtn.onclick = (e) => {
          e.stopPropagation();
          deleteProgram(index);
        };
        
        item.appendChild(nameSpan);
        item.appendChild(deleteBtn);
        container.appendChild(item);
      });
    }
    
    // Tải vị trí đã lưu
    function loadPosition(index) {
      const position = savedPositions[index];
      x = position.x;
      y = position.y;
      angle = position.angle;
      directionAngle = position.directionAngle || 0;
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    // Tải kích thước đã lưu
    function loadSize(index) {
      const sizeItem = savedSizes[index];
      robotSize = sizeItem.size;
      robot.style.width = `${robotSize}px`;
      document.getElementById('robot-size').value = robotSize;
      updateRobot();
      updateDirectionArrow();
      saveToHistory();
    }
    
    // Tải chương trình đã lưu
    function loadProgram(index) {
      const program = savedPrograms[index];
      
      // Xóa tất cả các lệnh hiện tại
      document.getElementById('program-area').innerHTML = '';
      
      // Thêm các lệnh từ chương trình đã lưu
      program.blocks.forEach(block => {
        const originalBlock = document.querySelector(`.command-block[data-command="${block.command}"]`);
        if (originalBlock) {
          // Tạo một bản sao của khối lệnh
          const newBlock = originalBlock.cloneNode(true);
          newBlock.draggable = false;
          
          // Thiết lập giá trị đầu vào
          newBlock.querySelector('input').value = block.value;
          
          // Thêm các nút điều khiển khối
          addBlockControls(newBlock);
          
          // Thêm vào khu vực chương trình
          document.getElementById('program-area').appendChild(newBlock);
        }
      });
    }
    
    // Xóa vị trí đã lưu
    function deletePosition(index) {
      if (confirm('Bạn có chắc muốn xóa vị trí này?')) {
        savedPositions.splice(index, 1);
        localStorage.setItem('robotPositions', JSON.stringify(savedPositions));
        updateSavedPositionsList();
      }
    }
    
    // Xóa kích thước đã lưu
    function deleteSize(index) {
      if (confirm('Bạn có chắc muốn xóa kích thước này?')) {
        savedSizes.splice(index, 1);
        localStorage.setItem('robotSizes', JSON.stringify(savedSizes));
        updateSavedSizesList();
      }
    }
    
    // Xóa chương trình đã lưu
    function deleteProgram(index) {
      if (confirm('Bạn có chắc muốn xóa chương trình này?')) {
        savedPrograms.splice(index, 1);
        localStorage.setItem('robotPrograms', JSON.stringify(savedPrograms));
        updateSavedProgramsList();
      }
    }
    
    // Thêm các nút điều khiển cho khối
    function addBlockControls(block) {
      // Tạo div chứa các nút điều khiển
      const controlsDiv = document.createElement('div');
      controlsDiv.className = 'block-controls';
      
      // Nút di chuyển lên
      const moveUpBtn = document.createElement('button');
      moveUpBtn.className = 'move-up';
      moveUpBtn.innerHTML = '↑';
      moveUpBtn.title = 'Di chuyển lên';
      moveUpBtn.onclick = function(e) {
        e.stopPropagation();
        moveBlockUp(block);
      };
      
      // Nút di chuyển xuống
      const moveDownBtn = document.createElement('button');
      moveDownBtn.className = 'move-down';
      moveDownBtn.innerHTML = '↓';
      moveDownBtn.title = 'Di chuyển xuống';
      moveDownBtn.onclick = function(e) {
        e.stopPropagation();
        moveBlockDown(block);
      };
      
      // Nút xóa
      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'delete-block';
      deleteBtn.innerHTML = '✕';
      deleteBtn.title = 'Xóa khối';
      deleteBtn.onclick = function(e) {
        e.stopPropagation();
        document.getElementById('program-area').removeChild(block);
      };
      
      // Thêm các nút vào div điều khiển
      controlsDiv.appendChild(moveUpBtn);
      controlsDiv.appendChild(moveDownBtn);
      controlsDiv.appendChild(deleteBtn);
      
      // Thêm div điều khiển vào khối
      block.appendChild(controlsDiv);
    }
    
    // Di chuyển khối lên
    function moveBlockUp(block) {
      const prev = block.previousElementSibling;
      if (prev) {
        block.parentNode.insertBefore(block, prev);
      }
    }
    
    // Di chuyển khối xuống
    function moveBlockDown(block) {
      const next = block.nextElementSibling;
      if (next) {
        block.parentNode.insertBefore(next, block);
      }
    }
    
    // Xử lý kéo thả các khối lệnh
    const blockLibrary = document.getElementById('block-library');
    const programArea = document.getElementById('program-area');
    
    // Thiết lập sự kiện cho các khối lệnh
    document.querySelectorAll('.command-block').forEach(block => {
      block.addEventListener('dragstart', function(e) {
        e.dataTransfer.setData('text/plain', this.dataset.command);
        e.dataTransfer.effectAllowed = 'copy';
      });
    });
    
    // Cho phép thả khối vào program area
    programArea.addEventListener('dragover', function(e) {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'copy';
    });
    
    programArea.addEventListener('drop', function(e) {
      e.preventDefault();
      const command = e.dataTransfer.getData('text/plain');
      if (command) {
        // Tìm khối lệnh gốc
        const originalBlock = document.querySelector(`.command-block[data-command="${command}"]`);
        if (originalBlock) {
          // Tạo một bản sao của khối lệnh
          const newBlock = originalBlock.cloneNode(true);
          newBlock.draggable = false; // Không cho phép kéo khối này nữa
          
          // Thêm các nút điều khiển khối
          addBlockControls(newBlock);
          
          // Thêm vào khu vực chương trình
          programArea.appendChild(newBlock);
        }
      }
    });
    
    // Xử lý kéo thả resize robot
    let isResizing = false;
    
    resizeHandle.addEventListener('mousedown', function(e) {
      isResizing = true;
      e.preventDefault();
    });
    
    document.addEventListener('mousemove', function(e) {
      if (!isResizing) return;
      
      const robotRect = robot.getBoundingClientRect();
      const displayRect = document.getElementById('display-area').getBoundingClientRect();
      
      // Tính toán kích thước mới dựa trên vị trí chuột
      const newWidth = e.clientX - robotRect.left;
      const newHeight = e.clientY - robotRect.top;
      
      // Giữ tỷ lệ khung hình 1:1
      const newSize = Math.max(Math.min(newWidth, newHeight), 20);
      
      // Cập nhật kích thước robot
      robotSize = newSize;
      robot.style.width = `${robotSize}px`;
      
      // Cập nhật giá trị thanh trượt
      document.getElementById('robot-size').value = robotSize;
      
      // Cập nhật vị trí nút resize
      positionResizeHandle();
      
      // Cập nhật vị trí robot để giữ nguyên vị trí trung tâm
      updateRobot();
      updateDirectionArrow();
    });
    
    document.addEventListener('mouseup', function() {
      if (isResizing) {
        isResizing = false;
        saveToHistory();
      }
    });
    
    function runProgram() {
      if (isProgramRunning) return;
      
      // Thu thập tất cả các lệnh từ program area
      const commands = Array.from(programArea.children).map(block => {
        const command = block.dataset.command;
        const value = parseInt(block.querySelector('input').value) || 1;
        return { command, value };
      });
      
      // Đặt vào hàng đợi và thực thi
      programQueue = commands;
      isProgramRunning = true;
      executeNextCommand();
    }
    
    function executeNextCommand() {
      if (programQueue.length === 0) {
        isProgramRunning = false;
        saveToHistory();
        return;
      }
      
      const command = programQueue.shift();
      const value = command.value;
      
      switch (command.command) {
        case 'up':
          moveRobotInDirection(0, -value);
          break;
        case 'down':
          moveRobotInDirection(0, value);
          break;
        case 'left':
          moveRobotInDirection(-value, 0);
          break;
        case 'right':
          moveRobotInDirection(value, 0);
          break;
        case 'upleft':
          moveRobotInDirection(-value, -value);
          break;
        case 'upright':
          moveRobotInDirection(value, -value);
          break;
        case 'downleft':
          moveRobotInDirection(-value, value);
          break;
        case 'downright':
          moveRobotInDirection(value, value);
          break;
        case 'spin':
          // Đối với xoay tròn, tạo hiệu ứng mượt mà hơn
          spinRobot();
          setTimeout(executeNextCommand, 1000); // Chờ 1 giây để xoay xong
          return;
        case 'rotateleft':
          rotate(-value);
          break;
        case 'rotateright':
          rotate(value);
          break;
      }
      
      // Chờ một chút giữa các lệnh để tạo hiệu ứng mượt mà
      setTimeout(executeNextCommand, 300);
    }
    
    // Xử lý phím
    document.addEventListener("keydown", (e) => {
      if (isProgramRunning) return; // Không xử lý phím khi chương trình đang chạy
      
      switch (e.key.toLowerCase()) {
        case 'w': moveRobotInDirection(0, -1); break;
        case 's': moveRobotInDirection(0, 1); break;
        case 'a': moveRobotInDirection(-1, 0); break;
        case 'd': moveRobotInDirection(1, 0); break;
        case 'u': moveRobotInDirection(-1, -1); break;
        case 'i': moveRobotInDirection(1, -1); break;
        case 'j': moveRobotInDirection(-1, 1); break;
        case 'k': moveRobotInDirection(1, 1); break;
        case 'q': rotate(-2); break;
        case 'e': rotate(2); break;
        case ' ': spinRobot(); break;
        case 'r': centerRobot(); break;
        case 'z': 
          if (e.ctrlKey) undoAction();
          break;
        case 'y': 
          if (e.ctrlKey) redoAction();
          break;
      }
    });
    
    // Khởi tạo
    updateRobot();
    saveToHistory(); // Lưu trạng thái ban đầu
    updateUndoRedoButtons();
  </script>
