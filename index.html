<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Robot Map Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      gap: 20px;
      padding: 20px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .map-container {
      position: relative;
      width: 800px; /* Giữ kích thước bản đồ theo màn hình web */
      height: 800px; /* Giữ tỉ lệ chiều cao */
      border: 2px solid #000;
      resize: both; /* Cho phép thay đổi kích thước bản đồ */
      overflow: hidden;
    }

    .map-container img.map {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Giữ tỷ lệ cho ảnh map */
    }

    .robot {
      position: absolute;
      width: 10%; /* Robot chiếm tỉ lệ 10% chiều rộng bản đồ */
      height: auto;
      left: 50%; /* Tính vị trí robot */
      top: 50%;
      transform: translate(-50%, -50%); /* Để robot luôn nằm ở vị trí chính giữa */
      display: none;
      transition: top 0.2s, left 0.2s, transform 0.3s ease-in-out;
    }

    button {
      padding: 10px;
      font-size: 18px;
      cursor: pointer;
    }

    .resize-control {
      width: 30px;
      height: 30px;
      position: absolute;
      bottom: 0;
      right: 0;
      cursor: nwse-resize; /* Biểu tượng kéo */
      background-color: rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <div class="controls">
    <label>
      <input type="checkbox" id="toggleRobot" />
      Hiện robot
    </label>
    <button onclick="move('up')">W</button>
    <button onclick="move('left')">A</button>
    <button onclick="move('down')">S</button>
    <button onclick="move('right')">D</button>
    <button onclick="rotateRobot('left')">J (Quay trái)</button>
    <button onclick="rotateRobot('right')">K (Quay phải)</button>
  </div>

  <div class="map-container" id="mapArea">
    <img src="map.png" alt="Map" class="map">
    <img src="robot.png" alt="Robot" id="robot" class="robot">
    <div class="resize-control" id="resizeHandle"></div>
  </div>

  <script>
    const robot = document.getElementById('robot');
    const checkbox = document.getElementById('toggleRobot');
    const resizeHandle = document.getElementById('resizeHandle');
    const mapArea = document.getElementById('mapArea');
    let x = 50, y = 50; // Vị trí ban đầu robot (tính theo % của bản đồ)
    let rotation = 0; // Góc quay robot
    const step = 1; // Khoảng cách mỗi lần di chuyển (tính theo %)

    const mapWidthInCm = 120; // Kích thước bản đồ (cm)
    const mapHeightInCm = 120; // Kích thước bản đồ (cm)
    const robotWidthInCm = 12; // Kích thước robot (cm)
    const robotHeightInCm = 16; // Kích thước robot (cm)

    checkbox.addEventListener('change', () => {
      robot.style.display = checkbox.checked ? 'block' : 'none';
    });

    function updateRobotSize() {
      const mapWidth = mapArea.offsetWidth;
      const mapHeight = mapArea.offsetHeight;

      const robotWidth = (mapWidth * (robotWidthInCm / mapWidthInCm));
      const robotHeight = (mapHeight * (robotHeightInCm / mapHeightInCm));

      robot.style.width = robotWidth + 'px';
      robot.style.height = robotHeight + 'px';
    }

    function move(direction) {
      if (!checkbox.checked) return;

      switch (direction) {
        case 'up': y = Math.max(0, y - step); break;
        case 'down': y = Math.min(100, y + step); break;
        case 'left': x = Math.max(0, x - step); break;
        case 'right': x = Math.min(100, x + step); break;
      }

      robot.style.left = `${x}%`;
      robot.style.top = `${y}%`;
    }

    document.addEventListener('keydown', (e) => {
      switch (e.key.toLowerCase()) {
        case 'w': move('up'); break;
        case 's': move('down'); break;
        case 'a': move('left'); break;
        case 'd': move('right'); break;
      }
    });

    function rotateRobot(direction) {
      if (direction === 'left') {
        rotation -= 90;
      } else if (direction === 'right') {
        rotation += 90;
      }

      robot.style.transform = `rotate(${rotation}deg)`;
    }

    // Resize map bằng cách kéo
    let isResizing = false;

    resizeHandle.addEventListener('mousedown', (e) => {
      isResizing = true;
      document.addEventListener('mousemove', resizeMap);
      document.addEventListener('mouseup', () => {
        isResizing = false;
        document.removeEventListener('mousemove', resizeMap);
      });
    });

    function resizeMap(e) {
      if (isResizing) {
        const width = e.clientX - mapArea.getBoundingClientRect().left;
        const height = e.clientY - mapArea.getBoundingClientRect().top;
        mapArea.style.width = width + 'px';
        mapArea.style.height = height + 'px';

        // Cập nhật lại tỷ lệ robot khi resize bản đồ
        updateRobotSize();
      }
    }

    // Cập nhật kích thước robot khi vừa load hoặc resize map
    updateRobotSize();

  </script>
</body>
</html>
